например, &amp;amp;laquo;*Мне нравятся плавать и нырять&amp;amp;raquo;), так и глубоких и мало описывавшихся ранее (интонирование при выносе влево вместе с матричным предикатом, подлежащный контроль плавающего определителя &amp;amp;laquo;само по себе&amp;amp;raquo;, прономинализация с помощью местоимения &amp;amp;laquo;это&amp;amp;raquo;). Часть из этих особенностей связаны с отсутствием у сентенциальных актантов падежа, часть &amp;amp;ndash; с их большой синтаксической сложностью и длиной, а часть &amp;amp;ndash; с грамматикализованностью их вершины (если это союз). Наконец &amp;amp;ndash; и это, возможно, самый важный вклад диссертации в синтаксические исследования &amp;amp;ndash; описываются явления, ранее мало попадавшие в поле зрения лингвистов. Это конструкции, близкие по свойствам к подъёму аргумента (&amp;amp;laquo;Тебе важно быть бодрым&amp;amp;raquo;; &amp;amp;laquo;Никто оказался не нужен&amp;amp;raquo;), синтаксическое дублирование (&amp;amp;laquo;Начни с того, что позвони начальнику&amp;amp;raquo;) и триклаузальные конструкции, не сводимые по свойствам к сочетанию менее сложных конструкций (например, &amp;amp;laquo;Я знал, что Петя встаёт рано, потому что любит работать до завтрака&amp;amp;raquo;). Работа также содержит типологическую анкету, которая может быть полезна при работе с аналогичными конструкциями в других языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e60' cx='211.42' cy='115.78' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Эвиденциальность как часть видо-временной системы глагола в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена маркированию источника информации (категории эвиденциальности) в видо-временной системе нахско-дагестанских языков. В этих языках эвиденциальность преимущественно появляется как одно из значений перфекта и похожих на него форм со значением косвенной засвидетельствованности, что характерно не только для языков рассматриваемой семьи, но и для многих других семей в пределах определенного ареала (&amp;amp;ldquo;эвиденциального пояса&amp;amp;rdquo;) Евразии. Распространение данного типа выражения эвиденциальности исследователи часто связывают с влиянием тюркских языков. В работе рассмотрены перфектоидные (перфектные и формально схожие с ними) формы нахско-дагестанских языков и их свойства в сопоставительной перспективе. Показано, что эвиденциальная функция у перфектоидов в разных языках семьи демонстрирует существенно разную степень грамматикализованности, а в некоторых языках и вовсе отсутствует, причем ареально такие языки принадлежат к той части Дагестана, где традиционно сильно влияние азербайджанского языка. В азербайджанском языке перфект (в отличие, например, от близкородственного турецкого языка) также не имеет яркого эвиденциального компонента. С другой стороны, в языках территорий традиционного заселения в центральном и северном Дагестане категория непрямой засвидетельствованности, наоборот, выражена достаточно сильно. Исторически эти языки испытывали определенное влияние кумыкского языка. Поэтому мы особо рассматриваем контактные сценарии развития в нахско-дагестанских языках. В работе также обсуждаются методы полевого исследования категории эвиденциальности, в том числе использование типологических анкет и элицитация нарративов, взвешиваются преимущества и недостатки обоих методов. Особое внимание в работе уделяется употреблению перфектоидных форм в нарративах о незасвидетельствованных событиях, которое мы считаем удобной диагностикой для определения степени грамматикализованности категории непрямой засвидетельствованности. Мы рассматриваем предположение о том, что именно эта функция могла играть ключевую роль в ситуации языкового контакта, способствуя усилению эвиденциального компонента в языках-реципиентах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Ферхеес Яннигье Хелена&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e61' cx='183.96' cy='33.96' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Функции пассива с агентивным дополнением: квантитативный анализ на материале мультиязычного датасета европейских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена анализу функциональных особенностей конструкции &amp;amp;laquo;пассив с агентивным дополнением&amp;amp;raquo; на мультиязычном материале параллельного корпуса.Традиционно пассив с агентивным дополнением рассматривается как конструкция, которую можно противопоставить активу от переходных предикатов, при этом различия в употреблении как правило объясняются влиянием определенных коммуникативных или синтаксических факторов. В работе представлено описание контекстов, которые в языках могут оформляться как пассивом с агентивным дополнением или активом, так и разнообразными альтернативными конструкциями, которые являются эквивалентными пассиву с агентивным дополнением. Использование в экспериментах материала мультиязычного параллельного корпуса позволило сопоставить употребления пассива с агентивным дополнением в разных европейских языках, а применение квантитативных методов исследования помогло сделать обобщения на данных большого объема. Результаты экспериментов согласуются с нашими предположениями о том, что существуют семантически и функционально обусловленные контексты, которые в разных языках являются характерными для употреблений пассива с агентивным дополнением.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Нестеренко Любовь Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e62' cx='219.64' cy='294.32' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Метрические закономерности тайской и бирманской поэзии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Настоящая диссертационная работа представляет собой попытку (по сути, первую как в российском, так и в западном стиховедении) исследовать стихотворные размеры классической тайской и бирманской поэзии с помощью точных методов и классифицировать их типологически на основе полученных результатов, а затем сравнить две традиции между собой и попытаться выдвинуть некоторые гипотезы относительно возможности взаимного влияния между ними. Применительно к тайской поэзии исследование проводилось на материале отрывка из поэмы неизвестного автора &amp;amp;laquo;Лилит Пхра Ло&amp;amp;raquo;, написанной чередованием двух типов метра кхлонг (четырёх- и двухстрочного кхлонга) и метра рай, общим объёмом 1009 стихотворных строк, 555 из которых приходилось на рай и 454 на кхлонг (348 на четырёхстроч&amp;amp;shy;ный и 106 &amp;amp;ndash; на двухстрочный). В случае с бирманской метрикой были проанализированы 15 небольших лирических стихотворений (в том числе, стихотворение Анандатурии &amp;amp;laquo;Закон природы&amp;amp;raquo;, считающееся одним из шедевров бирманской поэзии) и отрывки из двух крупных текстов &amp;amp;ndash; &amp;amp;laquo;Ягана о Раме&amp;amp;raquo; поэта У Тоу и пьесы (пьязы) Падейтаязы &amp;amp;laquo;Маникэ&amp;amp;raquo;. Общий объём проанализированных текстов составляет 1397 стихотворных строк. &amp;amp;nbsp;В ходе исследования было установлено, что тайский метр кхлонг в настоящее время является силлабо-графическим метром, в котором размер определяется количеством слогов в строке и чередованием не обусловленных фонетикой графических элементов, однако есть основания предполагать, что изначально он возник как силлабо-тональный метр, тайский метр рай является силлабическим метром, а не рифмованной прозой, а известные нам варианты бирманских метров являются силлабическими, при этом сначала в ней господствовал четырёхсложный размер, а затем он сменился сильно расшатанной и близкой к верлибру, но всё же по-прежнему силлабикой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Саркисов Иван Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e63' cx='219.96' cy='279.34' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Апокрифические молитвы в южно- и восточнославянских рукописях XI&amp;amp;ndash;XIX вв.: история текстов и язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертационной работе изучаются история сложения, бытование и языковые особенности апокрифических молитвенных текстов из южнославянских рукописных источников XI&amp;amp;ndash;XIX вв.: Сисиниевой легенды в двух сюжетных вариантах (Michael-type и Sisinnios/Melitene-type) и комплекса молитв на поиск пропавшего человека или имущества, которые восходят к &amp;amp;laquo;Указу&amp;amp;raquo; архиепископа Иоанна. Использование текстологического, лингвистического и компаративного методов анализа позволило прийти к следующим выводам. В Южной Славии и Дунайских княжествах в XI&amp;amp;ndash;XIX вв. существовало минимум 9 редакций Молитвы архангела Михаила и 7 редакций Молитвы св. Сисина, которые можно охарактеризовать как стилистические. Построение стемм списков и реконструкция архетипов позволило описать методы перевода греческих молитв, выполненного книжником-славянином, и основные тенденции развития текстов в рукописной среде. Редакции, составленные на старославянском и церковнославянском языке сербской редакции, с течением времени приобретают всё больше черт народной культуры, а их язык через посредство гибридной стадии приближается к народному. Что касается &amp;amp;laquo;Указа&amp;amp;raquo; архиепископа Иоанна, его архетип содержит и описание действий на проскомидии, и молитву, один фрагмент которой восходит к южнославянскому источнику, а другой отсылает к бытовавшему в Новгороде культу свв. Гурия, Самона и Авива. Позднее молитва распространяется в древнерусской рукописной традиции в виде комплекса молитв разного назначения, а язык корпуса можно охарактеризовать как гибридный вариант церковнославянского языка. Традиция бытования Сисиниевой легенды и молитвы из &amp;amp;laquo;Указа&amp;amp;raquo; со временем расходится: так, изначально находившиеся в рамках &amp;amp;laquo;высокой&amp;amp;raquo; словесности Молитва архангела Михаила и Молитва св. Сисина начинают &amp;amp;laquo;снижаться&amp;amp;raquo;, сближаясь с народным языком, в то время как молитвы с именами свв. Гурия, Самона и Авива на протяжении многих веков переписываются на церковнославянском языке гибридного регистра.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Алексеева Алина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e64' cx='100.15' cy='141.3' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Нестандартные семантические переходы в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Начиная по крайней мере с последних десятилетий XX в. основное внимание теоретиков, занимающихся проблематикой семантических сдвигов, привлекают два типа перехода &amp;amp;ndash; метафора и метонимия. Диссертация посвящена семантическим изменениям, которые по своему механизму отклоняются от стандартных моделей, выработанных для метафорических и метонимических переносов. Выявить отклонения такого рода позволяет &amp;amp;laquo;сплошной&amp;amp;raquo; типологический анализ сдвигов на материале нескольких семантических полей &amp;amp;ndash; глаголов падения, каузированного перемещения, прятания, предикатов болевых ощущений, а также прилагательных чистоты. Исчисление всех переносов, характерных для лексем этих полей в типологической перспективе, вскрывает множество случаев, не вписывающихся в стандартные представления о проекции зоны-источника на зону-цель (метафора) или переноса по смежности в границах одного семантического поля (метонимия). При этом описываемые нами отклонения носят системный характер, что подтверждается типологической воспроизводимостью выявленных моделей.&amp;amp;nbsp; Метафорическая проекция нарушается при отличиях результирующей зоны от исходной в отношении состава участников ситуации, ее аспектуальных и контролируемостных свойств &amp;amp;ndash; на поверхностном уровне это часто проявляется в изменении синтаксического и морфологического поведения глагола. В работе обсуждается, какие преобразования семантических и формальных характеристик лексемы отражают более существенное отклонение от метафорического подобия начального и производного значений. Метонимически смежными нередко оказываются значения, принадлежащие к разным семантическим полям. В типологической перспективе это подразумевает, что ситуация, которая в некотором языке покрывается лексемой одного поля, в другом языке может обслуживаться словом из другого поля. Диахронически подобная смежность ведет к метонимическим сдвигам, нарушающим границы семантических полей. В то же время типологическая и диахроническая подвижность межполевых границ ставит под сомнение традиционные представления о семантических полях как закрытых множествах лексем с четко очерченными границами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e65' cx='248.97' cy='182.26' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Инкорпорация имени в чукотском: силовая динамика и диахроническая типология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена конструкциям инкорпорации имени в чукотском и схожим с ними конструкциям с аффиксальными глаголами &amp;amp;mdash; аффиксами, которые передают лексическое значение. Ограничения на эти конструкции сформулированы в модели силовой динамики (force dynamics). Эта модель описывает синтаксические ограничения на образование конструкций через декомпозицию структуры события. В диссертации мы показываем, что возможность существительного инкорпорироваться в глагол или служить основой для образования аффиксального глагола зависит от типа подсобытия, соответствующего этому участнику. Кроме того, мы показываем, как ограничения на непосредственное следование подсобытий определяет возможность других участников занимать привилегированные синтаксические позиции, становящиеся доступными в конструкциях инкорпорации. Кроме того, мы проводим дополнительное исследование диахронической типологии конструкций инкорпорации в языках мира. Это исследование позволяет уточнить результаты сравнения конструкций инкорпорации в чукотско-корякских языках и сформулировать гипотезы об их возникновении. Наконец, наше ареально-типологическое исследование конструкций аффиксальных глаголов в языках Сибири показывает ареальный характер таких конструкций, что позволяет предполагать контактный фактор в возникновении аффиксальных глаголов в чукотском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Виняр Алексей Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e66' cx='154.78' cy='107.63' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Грамматикализация в нахско-дагестанских языках: типологические, диахронические и ареальные аспекты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертацию составили десять публикаций, в которых рассмотрены типологические, диахронические и ареальные аспекты грамматикализации в нахско-дагестанских языках, главным образом в системе глагола. Исследования выполнены преимущественно на материале агульского и удинского языков лезгинской группы и андийского языка аваро-андийской группы, в качестве сравнительного материала привлекаются данные других языков семьи. В работах первой части анализируется употребление причастий в составе аналитических видо-временных форм агульского языка, а также в модифицирующих причастных клаузах агульского и удинского языков. Во второй части рассмотрены ареальные аспекты грамматикализации в лезгинских языках: заимствование числового классификатора и условной клитики в удинский язык как примеры материального копирования из неродственных языков (тюркских, иранских) и заимствование рефактивного преверба из лезгинского в южные диалекты агульского языка как пример внутригруппового контактного взаимодействия близкородственных языков. В статьях, вошедших в третью часть работы, исследованы примеры возникновения как внутригенетически, как и типологически редких структур: это верификативные формы и постглагольное дублирование местоимений в агульском и эндоклиза в отрицательных глагольных формах андийского языка. Диссертация предлагает описание и теоретическое осмысление ряда явлений нахско-дагестанских языков, ранее не привлекавших достаточного внимания. Значительная часть исследований проведена на материале устных корпусов (хпюкского диалекта агульского языка, ниджского диалекта удинского языка). Объединяющим принципом представленных исследований стало совмещение диахронический, типологической и ареальной перспектив в описании нахско-дагестанских языков, а также поиск теоретических обобщений. Вошедшие в диссертацию исследования показывают системность и значительную предсказуемость семантического развития глагольных форм при учете структуры исходных аналитических конструкций; подтверждают намеченные в литературе закономерности функционирования определительных причастных клауз; уточняют сценарии материального и структурного заимствования грамматических показателей из родственных и неродственных языков; предлагают объяснения путей возникновения типологически редких явлений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Майсак Тимур Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e67' cx='261.23' cy='192.23' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Типология показателей глагольной меры: аттенуативные значения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена типологии глагольных аттенуативов &amp;amp;mdash; дериваций, обозначающих ситуации, которые неполноценны, недостаточны или в каком-то другом отношении &amp;amp;laquo;меньше&amp;amp;raquo;, чем нормальная. В первом разделе мы представляем case study Аттенуатива в горномарийском языке и показываем модель того, как может выглядеть исследование глагольного аттенуатива в конкретном языке, и обсуждаем, какие параметры релевантны для описания данного типа показателей. Во втором и третьем разделе мы разрабатываем классификацию глагольных аттенуативов по их акциональному поведению и предлагаем четыре типа: семельфактивы, делимитативы, дисконтинуативы и глагольные диминутивы. В отличие от наших предшественников мы подробно описываем, какие интерпретации возникают при сочетании того или иного типа деривации с теми или иными акциональными классами, и показываем, что сочетаемость деривации можно объяснить и предсказать, если точно определить значение деривации. Наше исследование показывает системность в функционировании исследуемого класса глагольных словообразовательных показателей и представляет собой возможный базис для последующих исследований глагольных аттенуативов в конкретных языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Макарчук Илья Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e68' cx='123.7' cy='33.88' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Лингвистическая интерпретация и оценка векторных моделей слов русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Предлагаемая диссертация посвящена разработке методик лингвистической интерпретации и оценки векторных моделей слов для русского языка. Векторные модели слов и текстов являются базовой компонентой современных механизмов автоматического анализа текста и задействованы в широком ряде задач, как прикладных, так и теоретических, в частности, в задаче статистического моделирования языка.&amp;amp;nbsp;В качестве основного инструмента оценки качества такого моделирования языка и общей интеллектуальности моделей выступают корпуса языковых тестов. Корпуса являются самым доступным способом обучения векторных моделей и одновременно обладают высокой вариативностью, необходимой для формулировки интеллектуальных задач.&amp;amp;nbsp;В работе приводится обзор актуальной методологии обучения и тестирования интеллектуальных систем, в которых векторные модели слов и текстов являются объектами исследований. Впервые представляется набор корпусов и инструментов оценки для русскоязычных векторных моделей слов и текстов. Набор корпусов формирует т.н. бенчмарк, то есть позволяет выстроить общий рейтинг качества векторных моделей для русского языка одновременно на множестве задач.&amp;amp;nbsp;К настоящему времени с помощью представляемого бенчмарка было оценено 1530 моделей. Для каждой из них проведена оценка качества выполнения интеллектуальных задач и подверженности различным типам ошибок, а также устойчивости модели к разнообразным языковым явлениям.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Шаврина Татьяна Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e69' cx='100.4' cy='179.53' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Синтаксис тохарских языков в сопоставительном аспекте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Тохарский А и тохарский В &amp;amp;ndash; два близкородственных индоевропейских языка, на которых говорили в оазисах Таримского бассейна вдоль северного Шелкового пути (современный китайский Синьцзян). Известны благодаря написанным на них рукописям 5-9 вв. н.э., обнаруженным в начале 20 в. Типологические особенности тохарской грамматики и вопрос об их возможном источнике важны для понимания истории тохар и их языковых контактов до и после заселения оазисов Таримского бассейна. Но, в отличие от лексических заимствований, возможные структурные параллели в языках тохарского лингвистического ареала остаются малоизученными. Диссертация исследует несколько явлений, связанных с синтаксисом именных и глагольных конструкций в тохарских языках: 1) повтор предлога при сочиненных именных группах, 2) групповая адъективация сочиненных именных групп, 3) выбор между &amp;amp;laquo;медиальным&amp;amp;raquo; и &amp;amp;laquo;активным&amp;amp;raquo; причастием настоящего времени в атрибутивной позиции, 4) выбор между &amp;amp;laquo;активным&amp;amp;raquo; причастием настоящего времени и некоторыми именами деятеля, 5) варьирование позиции абсолютивного оборота в предложении. Для каждой из перечисленных тем сравниваются данные обоих тохарских языков, поскольку, несмотря на близкое родство тохарского А и тохарского В, реализация отдельных синтаксических характеристик в них может существенно различаться. Также предпринимается попытка интерпретации обсуждаемых явлений в типологическом и ареальном контексте. Исследовательский корпуссоставили все доступные для изучения письменные памятники тохарских языков, опубликованные в электронных проектах CEToM, TITUS и IDP (&amp;amp;ldquo;International Dunhuang Project&amp;amp;rdquo;). Полученные результаты могут быть интересны лингвистам, занимающимся исследованиями по ареальной лингвистике Восточного Туркестана и по типологии синтаксических заимствований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Курицына Анна Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e70' cx='170.53' cy='204.94' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Актантная деривация в тундровом ненецком языке в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена залогу и актантной деривации в тундровом ненецком языке. При этом к сопоставлению привлекаются данные других самодийских и уральских языков, а также в качестве типологического фона релевантные данные языков других семей. Работа опирается как на собственные полевые материалы автора, так и на корпусные и словарные данные. Диссертацию составляют несколько исследований, в которых анализируются в первую очередь каузативные, пассивные и антипассивные конструкции. В обзорных главах рассматриваются также другие повышающие и понижающие деривации, в частности, впервые отмечается специализированный показатель эстиматива (тропатива&amp;amp;nbsp;/&amp;amp;nbsp;декларатива) -kəbta (&amp;amp;asymp; &amp;amp;lsquo;считать, что Р&amp;amp;rsquo;). Обсуждаются строгие ограничения на образование каузативных дериватов от агентивных переходных глаголов, а также связь каузативизации и предельности. Приводятся наблюдения относительно возможных некаузативных эффектов каузативной морфологии. Отдельно анализируются причастный и непричастный пассив. Особое внимание уделяется взаимодействию залога и актантной деривации и других грамматических явлений и категорий. В частности, к смещению и удалению прямого объекта в тундровом ненецком языке может приводить не только присоединение к глаголу специализированного антипассивного показателя, но и ряда показателей из зоны предикатной множественности. Исследование различных пассивных стратегий свидетельствует о том, что они могут проявлять ограничения различной природы, связанные с различными доменами. Так, причастный пассив, допускающий выражение агенса, может быть чувствителен к лицу подлежащего, имперсональный причастный пассив используется лишь в генерических контекстах, тогда как разнообразные конструкции с глагольным показателем пассива, по-видимому, объединены тем, что предполагают акцент на &amp;amp;laquo;затронутости&amp;amp;raquo; одного из участников.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Стенин Иван Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e71' cx='186.43' cy='49.62' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Интерпретация представления знаний в нейросетевых моделях автоматической обработки естественного языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Большие языковые модели оказались очередной крупной вехой в развитии искусственного интеллекта: модели справляются с языковыми задачами, не требуя явного указания алгоритмов их решения. В исследовании представлен анализ механизмов, лежащих в основании этой ключевой способности языковых моделей.&amp;amp;nbsp;Проводится анализ промежуточных представлений языковых единиц, вычисляемых нейросетевыми моделями языка по ходу решения задач языкового моделирования. Эксперименты проводятся в методологии пробинга. В начале проведён пробинг представленности грамматики в представлениях больших языковых моделей. Грамматические эксперименты проведены на двух выборках языков --- пробной (4 европейских языка) и затем типологически разнообразной (более сотни языков). Затем, как и в случае с типологическим сравнением языков, использовано множество грамматических категорий для оценки грамматических характеристик моделей. На основании проведённых экспериментов удаётся выделить важную черту процесса усвоения грамматического знания в слоях модели: раннее установление специализации слоёв в моделях.&amp;amp;nbsp;Дальнейшие эксперименты затрагивают иные виды знания в языковых моделях. Промежуточные векторные представления нейросетей анализируются с точки зрения семантики, что позволяет обнаружить иерархическую организацию векторного пространства. Затем подобная же иерархическая структура обнаруживается и в пространстве представлений фактов --- знания экстралингвистического. Результаты экспериментов описаны в опубликованных статьях, а исходный код находится в открытом доступе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e72' cx='170.76' cy='125' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Хранение и доступ к морфологически родственным словам в ментальном лексиконе при восприятии речи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена изучению механизмов доступа к родственным словам и закономерностей их хранения в ментальном лексиконе. Эти вопросы изучаются на материале глаголов русского языка. Проведено четыре эксперимента (два из них затем реплицировано на онлайн-платформе), в них использована методика принятия лексического решения с визуальным маскированным праймингом.В Экспериментах 1 и 2 в качестве целевых стимулов использовались глаголы без словообразовательных суффиксов и приставок, а в качестве праймов &amp;amp;mdash; образованные от них приставочные и суффиксальные дериваты (например, мотать &amp;amp;ndash; мотнуть, замотать). В первом эксперименте праймы предъявлялись на 60 мс, а во втором &amp;amp;mdash; на 150 мс, чтобы изучить ранние и поздние этапы лексического доступа. Эксперименты показали, что связь исходного глагола с суффиксальным дериватом в ментальном лексиконе теснее, чем с приставочным. Между исходным и приставочным глаголом больше формальное сходство, между исходным и суффиксальным &amp;amp;mdash; семантическое, поэтому результаты свидетельствуют о большей важности значения для хранения родственных слов и об активации значения на самых ранних этапах доступа. Дополнительный анализ данных показал, что изменение синтаксических свойств деривата по сравнению с исходным глаголом также отражается на силе связи между ними.В Экспериментах 3 и 4 ставится вопрос о значимости отдельных морфем и их орфографической целостности для хранения родственных слов в памяти.В приставочных и суффиксальных глаголах, использованных ранее, были произведены орфографические манипуляции: замены букв в корне или в аффиксе. Они использовались в качестве праймов (предъявлялись на 60 мс), а целевые глаголы-стимулы остались теми же. Результаты подтвердили и расширили сделанные ранее выводы: суффиксальная связь основана в большей степени на лексическом родстве, локализованном в корневой морфеме, тогда как приставочная &amp;amp;ndash; в большей степени на орфографической близости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Чуприна Анастасия Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n  <\/g>\n <\/g>\n<\/svg>","js":null,"uid":"svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57","ratio":1.2,"settings":{"tooltip":{"css":".tooltip_SVGID_ { padding:5px;background:black;color:white;border-radius:2px;text-align:left; ; position:absolute;pointer-events:none;z-index:999;}","placement":"doc","opacity":0.9,"offx":10,"offy":10,"use_cursor_pos":true,"use_fill":false,"use_stroke":false,"delay_over":200,"delay_out":500},"hover":{"css":".hover_data_SVGID_ { fill:orange;stroke:black;cursor:pointer; }\ntext.hover_data_SVGID_ { stroke:none;fill:orange; }\ncircle.hover_data_SVGID_ { fill:orange;stroke:black; }\nline.hover_data_SVGID_, polyline.hover_data_SVGID_ { fill:none;stroke:orange; }\nrect.hover_data_SVGID_, polygon.hover_data_SVGID_, path.hover_data_SVGID_ { fill:orange;stroke:none; }\nimage.hover_data_SVGID_ { stroke:orange; }","reactive":true,"nearest_distance":null},"hover_inv":{"css":""},"hover_key":{"css":".hover_key_SVGID_ { fill:orange;stroke:black;cursor:pointer; }\ntext.hover_key_SVGID_ { stroke:none;fill:orange; }\ncircle.hover_key_SVGID_ { fill:orange;stroke:black; }\nline.hover_key_SVGID_, polyline.hover_key_SVGID_ { fill:none;stroke:orange; }\nrect.hover_key_SVGID_, polygon.hover_key_SVGID_, path.hover_key_SVGID_ { fill:orange;stroke:none; }\nimage.hover_key_SVGID_ { stroke:orange; }","reactive":true},"hover_theme":{"css":".hover_theme_SVGID_ { fill:orange;stroke:black;cursor:pointer; }\ntext.hover_theme_SVGID_ { stroke:none;fill:orange; }\ncircle.hover_theme_SVGID_ { fill:orange;stroke:black; }\nline.hover_theme_SVGID_, polyline.hover_theme_SVGID_ { fill:none;stroke:orange; }\nrect.hover_theme_SVGID_, polygon.hover_theme_SVGID_, path.hover_theme_SVGID_ { fill:orange;stroke:none; }\nimage.hover_theme_SVGID_ { stroke:orange; }","reactive":true},"select":{"css":".select_data_SVGID_ { fill:red;stroke:black;cursor:pointer; }\ntext.select_data_SVGID_ { stroke:none;fill:red; }\ncircle.select_data_SVGID_ { fill:red;stroke:black; }\nline.select_data_SVGID_, polyline.select_data_SVGID_ { fill:none;stroke:red; }\nrect.select_data_SVGID_, polygon.select_data_SVGID_, path.select_data_SVGID_ { fill:red;stroke:none; }\nimage.select_data_SVGID_ { stroke:red; }","type":"multiple","only_shiny":true,"selected":[]},"select_inv":{"css":""},"select_key":{"css":".select_key_SVGID_ { fill:red;stroke:black;cursor:pointer; }\ntext.select_key_SVGID_ { stroke:none;fill:red; }\ncircle.select_key_SVGID_ { fill:red;stroke:black; }\nline.select_key_SVGID_, polyline.select_key_SVGID_ { fill:none;stroke:red; }\nrect.select_key_SVGID_, polygon.select_key_SVGID_, path.select_key_SVGID_ { fill:red;stroke:none; }\nimage.select_key_SVGID_ { stroke:red; }","type":"single","only_shiny":true,"selected":[]},"select_theme":{"css":".select_theme_SVGID_ { fill:red;stroke:black;cursor:pointer; }\ntext.select_theme_SVGID_ { stroke:none;fill:red; }\ncircle.select_theme_SVGID_ { fill:red;stroke:black; }\nline.select_theme_SVGID_, polyline.select_theme_SVGID_ { fill:none;stroke:red; }\nrect.select_theme_SVGID_, polygon.select_theme_SVGID_, path.select_theme_SVGID_ { fill:red;stroke:none; }\nimage.select_theme_SVGID_ { stroke:red; }","type":"single","only_shiny":true,"selected":[]},"zoom":{"min":1,"max":1,"duration":300},"toolbar":{"position":"topright","pngname":"diagram","tooltips":null,"hidden":[],"delay_over":200,"delay_out":500},"sizing":{"rescale":true,"width":1}}},"evals":[],"jsHooks":[]}</script>
