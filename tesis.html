<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }

<script type="application/json" data-for="htmlwidget-8215cdd958bb1ffbf1f2">{"x":{"html":"<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' class='ggiraph-svg' role='img' id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57' viewBox='0 0 432 360'>\n <defs id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_defs'>\n  <clipPath id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_c1'>\n   <rect x='0' y='0' width='432' height='360'/>\n  <\/clipPath>\n <\/defs>\n <g id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_rootg' class='ggiraph-svg-rootg'>\n  <g clip-path='url(#svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_c1)'>\n   <rect x='0' y='0' width='432' height='360' fill='#FFFFFF' fill-opacity='1' stroke='#FFFFFF' stroke-opacity='1' stroke-width='0.75' stroke-linejoin='round' stroke-linecap='round' class='ggiraph-svg-bg'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e1' cx='283.56' cy='330.94' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Литературная позиция В.П. Аксенова в 1968-1979 годы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В настоящей диссертации исследуется изменение литературной позиции В.П. Аксенова в 1968‒1979 гг. В конце 1960-х Аксенов теряет благосклонность литературных властей и выходит из роли ведущего прозаика &amp;amp;laquo;оттепели&amp;amp;raquo;. В его творчестве начинается противоречивый период балансирования между положением публикующегося советского писателя и внутреннего эмигранта.В диссертации впервые предпринимается попытка рассмотреть вершинные романы писателя &amp;amp;laquo;Ожог&amp;amp;raquo; и &amp;amp;laquo;Остров Крым&amp;amp;raquo; вне отрыва от его &amp;amp;laquo;нишевой&amp;amp;raquo; прозы, часто попадающей в &amp;amp;laquo;серую зону&amp;amp;raquo; для биографов и историков литературы по причине своей &amp;amp;laquo;вторичности&amp;amp;raquo;: романа &amp;amp;laquo;Любовь к электричеству&amp;amp;raquo; (1969) о революционере Л.Б.&amp;amp;nbsp;Красине (серия &amp;amp;laquo;Пламенные революционеры&amp;amp;raquo;); детской повести &amp;amp;laquo;Мой дедушка &amp;amp;ndash; памятник&amp;amp;raquo; (1969) с продолжением в повести &amp;amp;laquo;Сундучок, в котором что-то стучит&amp;amp;raquo; (1976); пародийного шпионского боевика &amp;amp;laquo;Джин Грин &amp;amp;ndash; неприкасаемый&amp;amp;raquo; (1972), романов &amp;amp;laquo;Золотая наша железка&amp;amp;raquo; (1973) и &amp;amp;laquo;В поисках жанра&amp;amp;raquo; (1978).Одной из главных задач, поставленных и решенных в рамках диссертационного исследования, было выявить этапы постепенной сепарации Аксенова от подцензурной советской литературы. Хронологически первым этапом, как показано в диссертации, была работа Аксенова над неподцензурным романом &amp;amp;laquo;Ожог&amp;amp;raquo; (1969-1975). Анализу его мотивной структуры и интерпретации романа с точки зрения теории травмы посвящен объемный раздел исследования. Второй этап сепарации происходит под влиянием Америки, с которой Аксенов в середине 1970-х устанавливает все более прочные литературные связи. В диссертации подробно излагаются результаты жанрового анализа американского травелога &amp;amp;laquo;Круглые сутки нон-стоп&amp;amp;raquo; (1976) и исследования выполненного Аксеновым перевода романа &amp;amp;laquo;Регтайм&amp;amp;raquo; американского писателя Э.Л. Доктороу. На заключительном этапе Аксенов демонстративно сепарируется от литературного официоза, собирая внушительный коллектив разнонаправленных литераторов для издания неподцензурного альманаха &amp;amp;laquo;Метрополь&amp;amp;raquo;. Как утверждается в исследовании, этот шаг и приводит к изгнанию писателя из СССР.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Коновалова Юлия Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e2' cx='122.7' cy='69.39' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Экспериментальное исследование чтения в различных популяциях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Чтение представляет собой комплексный процесс обработки языковой информации во взаимодействии с другими когнитивными функциями. Настоящее экспериментальное исследование включает серию видеоокулографических экспериментов, которые показывают механизмы языковой обработки в различных популяциях на материале движения глаз при чтении предложений. Во-первых, работа освещает механизмы чтения младших русскоязычных школьников в норме и при нарушении чтения. Во-вторых, на материале чтения взрослых носителей русского языка в условиях шума и без него проверяется модель поверхностной языковой обработки. В-третьих, на материале чтения на двух языках русско-адыгейскими билингвами исследуется универсальность психолингвистических характеристик, влияющих на языковую обработку.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Здорова Нина Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e3' cx='91.87' cy='90.45' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Нейроанатомические корреляты латерализации языка в мозге&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Язык и связанная с ним речевая деятельность характеризуются сложной организацией в головном мозге. Диссертационное исследование посвящено вопросу латерализации речевой функции, то есть ее функциональном распределении между левым и правым полушариями мозга с учетом индивидуальных нейроанатомических особенностей неврологически здоровых левшей, правшей и амбидекстров. В работе показано, что, несмотря на направление и степень индивидуальной мануальной асимметрии участников, только нижняя лобная извилина левого полушария критически вовлечена в языковую обработку на уровне порождения слов. Кроме того, оценка связи метрик мозолистого тела и степени латерализации языка подтвердила, что в соответствии с ингибиторной моделью больший объем одного из субрегионов мозолистого тела предсказывал более сильную степень латерализации языка в задних теменно-височно-затылочных речевых областях. Наконец, исследование не выявило значимой связи между метриками мозолистого тела и степенью мануальной асимметрии участников как одного из часто обсуждаемых коррелятов латерализации языка. Совмещение нескольких нейровизуализационных и нейростимуляционного методов позволяют комплексно изучить феномен латерализации речи и продвинуться в понимании фундаментальных принципов нейробиологии речевой функции. Понимание латерализации речевой функции в каждом индивидуальном случае остро необходимо в клинической практике во время нейрохирургических операций, где стоит вопрос о сохранении областей мозга, вовлеченных в процессы понимания и порождения речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Больгина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e4' cx='85.01' cy='25.03' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Методы анализа и оценки устного дискурса людей с речевыми нарушениями&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В клинической лингвистике анализ устной речи &amp;amp;ndash; важная составляющая оценки языковых навыков у людей с различными неврологическими расстройствами. Такой анализ позволяет выявить нарушения как на микролингвистических (фонетическом, лексическом, семантическом), так и макролингвистических (дискурсивный, прагматический) уровнях. В публикациях, включенных в диссертационное исследование, рассматриваются методы оценки порождения и понимания устного дискурса как в клинической практике, так и для фундаментальных исследований. В диссертации приведен опыт разработки и стандартизации субтестов Русского афазиологического теста &amp;amp;laquo;Понимание дискурса&amp;amp;raquo; и &amp;amp;laquo;Порождение дискурса&amp;amp;raquo;, и показано, что они обладают необходимым уровнем надежности, а также результаты этих субтестов значимо различаются в группе людей с афазией и контрольной группе. Также представлена новая шкала для оценки четырех аспектов дискурсивной связности, каждый из которых связан с различным набором микро- и макролингвистических нарушений у пациентов с афазией. В диссертации также описано создание корпуса аудиозаписей людей с различными неврологическими и психиатрическими нарушениями, а также людей без нарушений &amp;amp;ndash; Discourse Diversity Database (3D), на материале которого показано, что у здоровых носителей языка усталость влияет на некоторые параметры речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e5' cx='206.83' cy='64.89' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Разработка лингвистических тестов для диагностики речевых нарушений и их внедрение в клиническую и исследовательскую практику&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Часто наличие речевых нарушений у людей с органическими поражениями головного мозга остается не диагностированным. Причиной этого может являться отсутствие стандартизированного диагностического инструментария. В статьях, включенных в диссертационное исследование, детально описывается процесс адаптации и стандартизации двух скрининговых тестов для русского языка: &amp;amp;laquo;Быстрого Теста на Афазию&amp;amp;raquo; и теста &amp;amp;laquo;Афазия: Быстрая Верификация&amp;amp;raquo;. Эти инструменты могут использоваться в неврологических отделениях больниц для определения наличия речевых нарушений, однако несомненна их ценность и для исследователей-лингвистов. Скрининговые тесты могут использоваться в процессе отбора испытуемых для участия в лингвистических экспериментах, а более детальные тесты &amp;amp;ndash; для описания локуса дефицита и оценки сохранности разных языковых уровней. В диссертации приведен пример использования в исследовательской практике Русского Афазиологического Теста, стандартизированной батареи тестов, позволяющей получить детальное описание речевого дефицита. Благодаря наличию такого инструмента стало возможно зафиксировать наличие связи между синтаксической обработкой и механизмами имплицитно-статистического научения. Таким образом, в исследовании обоснована релевантность лингвистически мотивированных тестов для клиницистов и исследователей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e6' cx='89.56' cy='19.98' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Речевой дефицит и дислексия: экспериментальное исследование русскоговорящих детей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена теме использования лингвистических методов для исследования речевого дефицита, приводящего к дислексии (нарушению процесса освоения чтения) у детей. Рассматриваются как вопросы коррекции нарушений чтения с использованием лингвистически обоснованного подхода, так и вопросы эффективности существующих тестов для диагностики дислексии, а также вопросы детального исследования лингвистического дефицита как фактора, способного приводить к нарушениям чтения. В опубликованных автором диссертации работах было показано, как опора на теорию языка и использование лингвистических методов позволяют структурировать и дополнять традиционные подходы к исследованию механизмов нарушения чтения. В частности, в работе был впервые описан процесс коррекции дислексии и дисграфии с использованием интенсивной лингвистически обоснованной программы, опирающейся на знания об уровневой структуре языка. Кроме того, в рамках данного диссертационного исследования была разработана и стандартизирована батарея фонологических тестов для русского языка, включающая семь тестов разных уровней сложности, стимулы которой были подобраны с учетом ряда психолингвистических параметров. Наличие данной фонологической батареи позволило провести детальное исследование связи фонологической обработки и чтения у русскоязычных детей начальной школы и впервые получить экспериментальные данные о том, как уровень сложности (измеряемый как количество речевых процессов, вовлечение которых необходимо для успешного выполнения заданий каждого из фонологических тестов) влияет на степень связи фонологической обработки и чтения, которую исследователи могут обнаружить.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e7' cx='405.66' cy='282.19' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Техническое воображение в русскоязычной неподцензурной поэзии второй половины XX века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена неподцензурной поэзии второй половины XX века, а конкретно &amp;amp;mdash; текстам Евгения Кропивницкого, Генриха Сапгира, Игоря Холина (представителей &amp;amp;ldquo;Лианозовской школы&amp;amp;rdquo;), Михаила Ерёмина, Александра Кондратова (авторов &amp;amp;ldquo;филологической школы&amp;amp;rdquo;) и Алексея Парщикова (относящегося к метареализму). В центре исследования находится проблема технического воображения, которое определяется автором как &amp;amp;ldquo;исторический и культурно-конкретный способ формулировать мысли о технике в литературе&amp;amp;rdquo;, влияющий на мотивно-образную систему текста. С опорой на историю идей и критическую теорию в работе формулируется классификация основных тенденций культурной концептуализации техники в XX веке, анализируется роль технических понятий в метапоэтических, критических и литературоведческих текстах XX века. С помощью широкого спектра филологических методов и подходов в исследовании обозреваются особенности неподцензурной и официальной поэзии второй половины столетия, анализируются поэтические тексты вышеуказанных авторов &amp;amp;mdash; представителей неподцензурной поэзии. Проведенная работа позволяет уточнить специфику контакта подцензурной и неподцензурной русскоязычной поэзии прошлого века. В работе делается вывод о том, что водораздел между ними не может быть проведен только по их отношению к техническому прогрессу, поскольку среди авторов как первого субполя, так и второго можно найти технопессимизм и технооптимизм. Однако сохранение дихотомии природы и цивилизации скорее характерно для официальных литераторов. Неподцензурные поэты субверсировали находки исторического авангарда, снимая с них утопические коннотации, были настроены на языковой эксперимент и с большей свободой могли говорить о проблемных аспектах технического развития, но могли с такой же свободой отказаться от этической оценки прогресса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Родионова Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e8' cx='308.3' cy='254.83' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Лейтобразы рождественских повестей 1840-х гг. Ч. Диккенса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена анализу и систематизации лейтобразов пяти рождественских повестей 1840-х годов Чарльза Диккенса:&amp;amp;laquo;Рождественская песнь в прозе&amp;amp;raquo;, &amp;amp;laquo;Колокола&amp;amp;raquo;, &amp;amp;laquo;Сверчок за очагом&amp;amp;raquo;, &amp;amp;laquo;Битва жизни&amp;amp;raquo; и &amp;amp;laquo;Одержимый, или сделка с призраком&amp;amp;raquo;. Выбранный методологический ракурс, основанный преимущественно на структурно-семиотическом и компаративном (интермедиальном) подходах, позволил отойти от устоявшихся в диккенсоведении трактовок этих произведений, которые базируются на определении дидактических задач писателя. Новый взгляд на этот цикл повестей позволил исследователю выявить в них сложную систему символов, аллегорий, образов и мотивов, являющих собой систему ключевых понятий, наиболее часто встречающихся в текстах Диккенса и образующих идиостиль писателя. В работе пересмотрена общепринятая в литературоведении традиция причислять рождественские повести 1840-х годов к готической литературе; рассмотрены разные аспекты музыкальности произведений; описана читательская рецепция указанных произведений с точки зрения этико-эстетических импликаций. Автор&amp;amp;nbsp; диссертации предлагает литературоведению новую интерпретацию поэтических характеристик рождественских повестей 1840-х годов Чарльза Диккенса, а проделанная масштабная архивная работа проливает свет на особенности рецепции творчества писателя.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Горошкова Рената Ришатовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e9' cx='203.22' cy='254.87' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Система цветообозначений в балканославянских языках в сопоставлении с албанским и румынским (этнолингвистический аспект)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена исследованию лексики цветообозначений, ее семантике и символике, культурным функциям и географии в балканославянских языках (болгарском, македонском, сербском) в сопоставлении с неславянскими балканскими &amp;amp;ndash; албанским и румынским. Выявление общих и специфических черт исследуемых языков на примере систем цветообозначения, а также направление взаимных влияний стало целью исследования. Работа выполнена с применением этнолингвистического подхода, позволяющего увидеть, как функционируют колоронимы в культурных текстах, как в них отражаются мифологические представления и как система цветообозначений может эволюционировать под влиянием изменяющихся культурных условий. Актуальность исследования обусловлена тем, что до сих пор сопоставление систем цветообозначений в рассматриваемых языках и место систем цветообозначений в балканской модели мира названных народов ранее не становились предметом специального исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Чиварзина Александра Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e10' cx='128.26' cy='141.99' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Применение методов автоматической обработки языка для исследования освещения межэтнических отношений и других социально-проблемных тем в больших массивах пользовательских текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена разработке методологии автоматического анализа письменной речи на русском языке для социологических задач, с фокусом на анализ репрезентаций этнических групп и межэтнических отношений в текстах социальных медиа. В работе тестируется применимость обширного набора новых вариаций алгоритмов машинного обучения к интерпретируемому анализу этих репрезентаций. Алгоритмы представлены двумя группами: тематическое моделирование, направленное на выявление имплицитных контекстов упоминания этнических групп и отношений между ними, и алгоритмы классификации, направленные на выявление заранее заданных классов отношений к этническим группам.&amp;amp;nbsp; Алгоритмы тестируются на большом наборе специально созданных датасетов из сообщений социальных сетей, часть из которых размечена на категории, обоснованные социологическими теориями межэтнических отношений (включая язык вражды). В работе установлено, что на коллекциях, не обогащенных этнорелевантными текстами, тематическое моделирование эффективно только с частичным обучением, причем наиболее эффективно обучение на основе специально составленного словаря этнонимов. На обогащенных коллекциях обучение не требуется, однако при этом может происходить потеря текстов с имплицитным освещением тематики этничности. Также установлено, что классификация сообщений на классы уровня текста, такие как &amp;amp;laquo;наличие межэтнического конфликта&amp;amp;raquo;, легко решается стандартными классификационными методами, тогда как задача классификации отношений к отдельным этническим группам в тексте требует работы на уровне вхождения именованной сущности &amp;amp;laquo;этическая группа&amp;amp;raquo; в текст, в связи с большой долей текстов, в которых упоминается более одной этнической группы. В этой задаче лучшие результаты получены при сочетании языковой модели Conversational RuBERT с нейросетевым алгоритмом, состоящим из одного плотного слоя. В работе даны рекомендации для пользователей алгоритмов машинного обучения по составлению коллекций, выбору настроек алгоритмов и интерпретации результатов совместного использования тематического моделирования и классификации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Кольцова Елена Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e11' cx='137.73' cy='262.13' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Специфика интертекстуальности в цикле романов Т. Пратчетта &amp;amp;laquo;Плоский мир&amp;amp;raquo;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Данная диссертация посвящена изучению специфики интертекстуальности в цикле романов Терри Пратчетта &amp;amp;laquo;Плоский мир&amp;amp;raquo;, написанного в жанре комического фэнтези. &amp;amp;nbsp;В работе впервые в отечественном литературоведении предлагается комплексный анализ проявления интертекстуальности вышеназванного цикла на нескольких уровнях: паратекстуальном (заглавия), гипертекстуальном (пародия), архитекстуальном (экспериментирование с элементами классического пути героя фэнтези) и собственно интертекстуальном (прямые и квази- цитаты, аллюзии). &amp;amp;nbsp;Отмечается, что интертекстуальность романов Т. Пратчетта связана с комическим началом, характерным для английского национального культурного мира с его вездесущей насмешливостью и игровой стихией. Среди заглавий наибольшую группу составляют цитатные заглавия, которые обладают многоуровневым семантическим пластом, что позволяет писателю играть с ожиданиями читателя, в том числе обманывая их. Основу ранних романов цикла составляет пародийная установка, которая проявляется в конструировании мира, образах персонажей и сюжетных линиях. Показано, что для комического фэнтези, как и для эпического, остаются актуальными этапы пути мифологического героя (по Дж. Кэмпбеллу), хотя Пратчетт изменяет их последовательность и интерпретацию с целью ухода от условностей &amp;amp;laquo;конвейерного&amp;amp;raquo; фэнтези, в полемике с которыми задумывались романы о Плоском мире. Выявлено, что при использовании цитат и аллюзий автор обращается не только к массовому, но и эрудированному читателю, что делает глубинные уровни интертекста трудно распознаваемыми до конца.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Кульков Александр Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e12' cx='151.28' cy='106.77' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Прагматика обращения во взаимодействии лицом к лицу&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена прагматике обращений во взаимодействии лицом к лицу. Отправной точкой является вопрос о значении обращения в конкретном контексте, на который зачастую не позволяют ответить ссылки на семантическое (через референцию) или функциональное (через привлечение внимания) определения обращения. В работе рассматриваются различные контекстуальные значения обращений и их реализация в конкретных ситуациях. Исследование основывается на русскоязычных примерах спонтанного речевого взаимодействия, полученных в ходе полевой работы, извлеченных из сети Интернет, а также из Национального корпуса русского языка. Теоретико-методологическую базу данной работы составили конверсационный анализ, а также интеракционная лингвистика и мультимодальный анализ, связанные с конверсационно-аналитической традицией, и лингвистическая антропология. В диссертации выделяется несколько типов контекстуальных значений обращений: передача имплицитной информации, указание на распределение ролей участников взаимодействия, выражение социальной дистанции и принадлежности к группе, указание на смену темы. Вместе с тем, существует также ряд менее устойчивых, контекстуальных значений: неявных, локальных, конструируемых с опорой на конкретные обстоятельства, в которых обращения используются. Анализ показывает, что участники взаимодействия предположительно опираются на различные языковые и неязыковые ресурсы, интерпретируя обращение в конкретном случае тем или иным образом. Такими ресурсами оказываются семантика обращений, метапрагматические комментарии, просодия, место обращения в дискурсе, пространственное расположение участников, деятельность, которой они заняты, материальное окружение, представления о типичных способах использования речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Колядов Дмитрий Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e13' cx='127.46' cy='308.82' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Вьетнамские народные песни: специфика жанров и поэтика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Настоящая диссертация посвящена изучению вьетнамского песенного фольклора &amp;amp;ndash; особенностей его поэзии, музыки, жанровой специфики. Вьетнамский песенный фольклор существует в многообразии форм, народные песни любимы, широко исполняются и являются необычайно важной составляющей культуры. В работе впервые в отечественном и зарубежном востоковедении дана подробная интерпретация образно-символического ряда песен. Один из разделов работы посвящен &amp;amp;laquo;Антологии местных напевов&amp;amp;raquo; - сборнику из 113 вьетнамских народных песен, составленному в 1910 г. конфуцианцем Нгуен Данг Туеном, который представляет собой образец антологии народных песен,&amp;amp;nbsp; созданных под влиянием конфуцианской традиции сбора и осмысления песенного фольклора. В приложении работы содержатся поэтические переводы избранных текстов вьетнамских народных песен на русский язык, выполненные автором исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Старикова Екатерина Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e14' cx='177.6' cy='291.03' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Рукописная традиция и литературный контекст греческих подделок в конфессиональной полемике западной Европы XVI в.: казус Константина Палеокаппы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена мало изученной и междисциплинарной теме &amp;amp;mdash; созданию греческих литературных фальсификаций в Западной Европе в XVI в. в контексте полемики между католиками и протестантами. Ярким примером является критский переписчик рукописей Константин Палеокаппа, который в 50-х годах XVI в. работал в королевской библиотеке замка Фонтенбло. Поддельные сочинения, созданные им для знаменитого парижского полемического издания 1560 г и атрибутированные православным авторам V&amp;amp;ndash;XII вв., вызвали большой резонанс в истории европейской литературы. Издание должно было оказать помощь католикам в полемике с гугенотами по вопросам сакраментологии. Палеокаппа создает два псевдоэпиграфа (трактаты псевдо-Самона Газского и псевдо-Прокла Константинопольского), обнаруженные предшествующими исследователями, и обнаруженный нами трактат псевдо-Николая Мефонского. Кроме того, критский фальсификатор сделал новую редакцию текста Литургии апостола Иакова, чьи особенности нашли текстологическое отражение в его подделках. Выдвигается и обосновывается предположение о принадлежности Палеокаппе еще одного псевдоэпиграфа, созданного вне рамок работы на кардинала, но в тех же полемических нуждах &amp;amp;mdash; краткой версии гомилии о Евхаристии патриарха Геннадия Схолария (XV в.). Осуществлено исследование рукописной традиции подделок, которая не старше XVI в., и подготовлены критические издания вновь открытых фальсификаций с аппаратами разночтений, заимствований и реминисценций. Текстологическое исследование позволило выявить содержащие заимствования рукописи Национальной библиотеки Франции, доступные для критского переписчика. Продемонстрирован литературный метод, который использовал Палеокаппа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Бернацкий Михаил Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e15' cx='156.48' cy='318.24' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Жанр &amp;amp;laquo;рассказа из крестьянского быта&amp;amp;raquo; в русской литературе до отмены крепостного права: сюжетика, поэтика, идеология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации всесторонне рассматривается популярный в середине XIX века, но слабо изученный жанр &amp;amp;laquo;рассказов из крестьянского быта&amp;amp;raquo;, дань которому отдали более 70 авторов, включая классиков (Н.М. Карамзин, Н.В. Гоголь, Д.В. Григорович, И.С. Тургенев, Марко Вовчок, Л.Н. Толстой, М.Е. Салтыков-Щедрин) и писателей второго и третьего ряда. На материале 230 текстов выявлены основные сюжетные модели и жанровые параметры рассказов о крестьянах (протагоничность, этнографизм, имитация голоса и речи, техника прозрачного мышления), корреляции между типом сюжета и жанровым модусом. Эволюция жанра от идиллии и сентиментальной пасторали 1790-х годов к антиидиллическим историям о помещичьем и государственном насилии над крестьянами помещена в широкий социокультурный и политический контекст эскалации национализма, этнографического знания, Крымской войны, подготовки реформы. Особое внимание уделено социальным функциям жанра, с помощью которого образованная элита империи конструировала свои представления об &amp;amp;laquo;идеальном Другом&amp;amp;raquo; и русской нации. Благодаря синтезу методов сюжетологии, жанровой критики, когнитивной нарратологии и теории субъектности, диссертация предлагает рабочую модель изучения &amp;amp;laquo;крестьянской субъективности&amp;amp;raquo; на материале и других литературных периодов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Вдовин Алексей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e16' cx='230.65' cy='239.51' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Структура глагольного комплекса парагвайского гуарани в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена структуре глагола в парагвайском гуарани, в первую очередь &amp;amp;mdash; относительному порядку глагольных показателей. Исследование основывается как на собственной полевой работе автора, так и на данных небольшого корпуса художественных, религиозных, публицистических текстов. Первая глава содержит грамматический очерк парагвайского гуарани, вводящий ряд новых фактов и дополняющий существующие описания. В частности, впервые отмечается возможность префиксального выражения обоих участников в лично-числовой комбинации 2 pl&amp;amp;rarr;1sg,предлагается новый анализ конструкций посессивной предикации, уточняется описание актантной деривации, инкорпорации и т.д. Во второй главе непосредственно рассматривается последовательность элементов в глагольном комплексе. Нами построена порядковая модель, которая содержит 5 префиксальных и более 30 суффиксальных показателей, а также охватывает корневые элементы и приглагольные частицы. Вопреки утверждениям в существующей литературе, порядок глагольных префиксов жестко задан и не определяется соотношением сфер действия. Порядок суффиксов и энклитик также в основном фиксирован, однако встречаются случаи варьирования, как семантически мотивированного, так и свободного. Построенная в диссертации модель сравнивается с обобщениями о порядке глагольных показателей в парагвайском гуарани, высказывавшимися ранее. Несмотря на наличие некоторых пробелов, полученные результаты существенно уточняют и дополняют представления в этой области. Далее структура глагола в парагвайском гуарани обсуждается с точки зрения различных моделей порядка аффиксов, предлагавшихся в функциональной и формальной лингвистике. Данные парагвайского гуарани в тех или иных отношениях нарушают предсказания практически каждой из них.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Герасимов Дмитрий Валентинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e17' cx='241.59' cy='339.16' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Сюжеты о христианизации Руси в Повести временных лет и в составе Пролога&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации рассмотрены рассказы о крещении Руси в составе летописей и Пролога: рассказ об Андрее Первозванном, рассказ о крещении Ольги, сюжет о варягах-мучениках, крещении Владимира (Корсунская легенда), и рассказы о крещении Киева и Новгорода. В результате исследования сделаны следующие выводы. В основе рассмотренных проложных текстов находятся летописные источники, в редких случаях с незначительными добавлениями из других текстов, однако летописные тексты всегда первичны. Рассказы Повести временных лет имеют высокую частотность препозиционного употребления клитики ся, что свидетельствует об устном происхождении рассказов. Анализ разночтений в тексте об апостоле Андрее в летописи и Прологе дал возможность подтвердить существование Свода 1165 г. Составитель проложной статьи о княгине Ольге использовал в своей работе не только летописный текст, но и компилятивную Память и Похвалу Иакова мниха, что дает возможность датировать создание Памяти и Похвалы Иакова мниха временем до 1160-х гг. (времени создания Пролога). Летописный текст об убиении варягов-мучеников появился в Начальном своде 1090-х гг., и этот летописный текст являлся единственным источником проложного жития варягов-мучеников. Вставки в Корсунскую легенду, произведенные составителем Начального свода, не являются вставками устного происхождения, а имеют в своей основе письменный источник, или являются конструктом летописца. Летописное описание крещения Новгорода было создано на основании летописного текста о крещении Киева и по его лекалам. &amp;amp;laquo;Недостающие&amp;amp;raquo; элементы сюжета о крещении Новгорода появляются постепенно, как в более поздних летописях, так и в устных повествованиях, записанных лишь в XIX в.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Введенский Антон Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e18' cx='64.74' cy='132.72' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Реконструкция лингвистического ландшафта Западной Сибири (на материале самодийских языков)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена реконструкции истории языков самодийской группы в период, начинающийся после распада прасамодийского языка и кончающийся расселением носителей самодийских языков, известным по историческим документам (XVI&amp;amp;mdash;XVIII вв.). В работе подкреплена гипотеза о том, что после обособления прасамодийского языка не прерывались его связи с праобскоугорским. Показано, что после распада обско-угорского и самодийского праязыков сохранялись сепаратные контакты мансийского и южносамодийских языков. Доказано, что изначально граница между мансийским и хантыйским языками проходила с запада на восток и при этом протомансийский был распространен на более южных территориях, протохантыйский же был распространен севернее (и не восточнее бассейна нижней Оби). Подкреплено положение о том, что маторский относится к северносамодийской подгруппе, показано также, что внутри нее он наиболее близок к ненецкому. На основе анализа сепаратных параллелей доказан факт ранних контактов нганасанского с селькупским и камасинским и более поздних контактов нганасанского и общеэнецкого. С учетом этих выводов в работе реконструирован ряд последовательно сменяющих друг друга лингвистических ландшафтов Западной Сибири. Первоначально миграции предков носителей самодийских языков с территории прародины тяготели к бассейну Оби; принцип расселения отдельных групп (по бассейнам обских притоков) диктовался материальной культурой таежного рыболовства. Эта картина в более позднюю эпоху была нарушена экспансией хантов в восточном направлении, по средней Оби. Эта экспансия прервала лингвистическую непрерывность самодийского ареала, отрезала маторский от остальных языков северносамодийской группы, спровоцировала миграции носителей протоненецкого вместе с носителями протоэнецкого и протонганасанского на север по правобережью средней Оби в направлении арктических тундр и миграции маторов на юго-восток (в результате освоенная ими территория сомкнулась с хабитатом камасинсцев, и эти два языка образовали вторичную контактную общность).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Урманчиева Анна Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e19' cx='277.58' cy='257.36' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Сирийская любовная магия: классификация текстов и исследование их историко-культурного контекста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация представляет собой исследование сирийских магических практик, предназначенных вызвать любовь, ненависть или чье-то расположение. Объектом настоящего исследования являются сирийские заклинательные кодексы, произведенные сирийскими христианами преимущественно на территории Курдистана и иранского Азербайджана в XVIII&amp;amp;ndash;XX&amp;amp;nbsp;вв. Исследование основывается на 19 текстах, большинство из которых тем самым публикуются впервые. Помимо введения нового текстового материала в научный оборот, в диссертации также предлагается классификация сирийских любовных заговоров, основанная на формальных и содержательных критериях. В зависимости от цели, которую они преследуют, все исследуемые в настоящей диссертации тексты можно разделить на приворотные и отворотные. Однако по своей композиции и другим формальным критериям, почти все эти тексты можно отнести либо к заклинаниям-рецептам, либо к заклинаниям-молитвам. Наконец, исследуемые тексты получают рассмотрение в более широком контексте магических практик Ближнего Востока и Средиземноморья, относящихся к греческой, коптской, еврейской, месопотамской, арабской и мандейской магическим традициям&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Черкашина Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e20' cx='412.36' cy='275.19' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Неоавангард в русскоязычной поэзии 2-й половины ХХ &amp;amp;ndash; начала ХХI века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертационное исследование посвящено изучению истории генезиса и развития во 2-й половине ХХ &amp;amp;ndash; начала XXI века, главным образом &amp;amp;ndash; в контексте литературы андеграунда и русского зарубежья, художественной системы позднего, послевоенного авангарда &amp;amp;ndash; неоавангарда. Эта система рассматривается в ее преемственной связи по отношению к &amp;amp;laquo;историческому авангарду&amp;amp;raquo; второй половины 1900-х &amp;amp;ndash; второй половины 1930-х годов, в сложных отношениях отталкивания и притяжения как с типологически родственными ей художественными явлениями мирового искусства (прежде всего словесного &amp;amp;ndash; с различными течениями и группами западного неоавангарда), так и с синхронными им явлениями отечественного искусства, главным образом неподцензурного. В частности, предметом подробного рассмотрения в диссертации становится творчество Александра Кондратова, поэтов-&amp;amp;laquo;трансфуристов&amp;amp;raquo; Ры Никоновой и Сергея Сигея, Константина Кузьминского; важный неоавангардный субстрат обнаруживается в творчестве поэтов &amp;amp;laquo;Лианозовской школы&amp;amp;raquo; Генриха Сапгира и Всеволода Некрасова; объясняются причины существования современного неоавангарда и характеризуются некоторые его черты на примере творчества Сергея Бирюкова и Германа Лукомникова. Исследование программных работ авторов &amp;amp;ndash; как манифестарно-теоретических и поэтологических, так и собственно поэтических &amp;amp;ndash; позволяет определить ключевые особенности русскоязычного поэтического неоавангарда в его историко-культурной специфике. Особое внимание уделяется &amp;amp;laquo;проективным&amp;amp;raquo; аспектам творчества неоавангардистов, их стремлению к взаимодействию поэзии не только со смежными видами искусств (живописью, музыкой, перформансом), но и современной наукой, использованию современных технических изобретений (например, возможностей кибернетики). Исследование существенно меняет прежние представления об устройстве послевоенного литературного поля &amp;amp;ndash; прежде всего в неподцензурной среде, о связях неподцензурной поэзии и ряда современных ее течений, о значимости той или иной фигуры в ряду поэтов 2-й половины ХХ-го &amp;amp;ndash; начала XXI века.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Павловец Михаил Георгиевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e21' cx='122.93' cy='304.1' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Бенефактивные конструкции в современной японской речи: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена комплексному анализу синтаксиса и семантики японских бенефактивных конструкций на материале устного и письменных корпусов. Под бенефактивной конструкцией мы понимаем конструкцию, состоящую из конверба и одного из семи бенефактивных вспомогательных глаголов. При этом рассматриваются случаи употребления таких конструкций во всех дополнительных значениях (малефактивном и др.), а не только в собственно бенефактивном. В работе проверяются и уточняются с помощью корпусных данных существующие гипотезы: о возможности употребления бенефактивов со смысловыми глаголами разной степени переходности, о схожести японских бенефактивов и инверсива, о степени морфологичесой и синтаксической автономности частей японских бенефактивных конструкций. Также впервые предлагается объединенная классификация возможных значений японских бенефактивных конструкций, применимая ко всем семи бенефактивным вспомогательным глаголам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Соломкина Наталия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e22' cx='120.59' cy='49.33' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Языковые тавтологии и противоречия: стратегии интерпретации (на материале английского, испанского и русского языков)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена языковым тавтологиям и противоречиям, в которых утверждается или отрицается тождество объектов самим себе, например, &amp;amp;laquo;Люди есть люди&amp;amp;raquo; или &amp;amp;laquo;Зима уже не зима&amp;amp;raquo;. Хотя в своём буквальном значении такие высказывания неинформативны, они активно используются в речи, а слушатели с легкостью их понимают. В диссертации рассматриваются стратегии их интерпретации на материале английского, испанского и русского языков. Работа включает девять публикаций. В статьях обсуждаются, во-первых, разновидности общего знания и их роль при анализе тавтологий. Во-вторых, описываются риторические отношения, в которые тавтологии вступают с другими фрагментами дискурса. Далее рассматривается взаимодействие тавтологий с модификаторами различных типов, включая предложные группы, указывающие на субъекта оценки, пространственно-временные модификаторы, наречия, выражающие универсальную квантификацию. Также демонстрируется необходимость разграничения отрицательных тавтологий, где необходимо обращение к исходной конструкции, и формально тождественных им противоречий, где отсылки к тавтологии не требуется. Наконец, обсуждаются структурные и семантические особенности сопоставительных тавтологий вида &amp;amp;laquo;Книга &amp;amp;ndash; это книга, а фильм &amp;amp;ndash; это фильм&amp;amp;raquo;, объединяющих две и более одинарные конструкции. Общей целью исследований, составивших диссертацию, является многоаспектный анализ языковых тавтологий и противоречий в свете современных лингвистических теорий, включая теории метаязыкового отрицания, теории субъективности, теории интерпретации генерических высказываний, теории риторических отношений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Вилинбахова Елена Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e23' cx='155.34' cy='30.07' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Становление и ранние этапы развития ямбического стихосложения в Нидерландах, Германии и России&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена исследованию становления и ранних этапов эволюции метрической версификации в Нидерландах, Германии и России в раннее Новое время. Основное внимание уделяется развитию альтернирующего стихосложения на основе ямбического тетраметра. К анализу привлекаются образцы 6-стопного ямба, а также данные по английскому и, отчасти, украинскому стиху. Изучается проблема взаимодействия метра и языка у разных народов в процессе реформации стихотворной речи, приведшем к силлабо-тонической регулярности. Рассматривается становление континентальной силлабо-тоники на Западе и принципы ее трансформации на Востоке Европы, прежде всего, в русской поэзии. Стихотворная речь изучается с помощью современных методов компьютерного анализа просодических структур разноязычных текстов; ее исследование проводится на фоне различных вероятностно-статистических моделей размера, рассчитанных по ритмическим словарям разных стилей. В рамках теории реконструктивного моделирования стихосложения той или иной вероятностной модели ставится в соответствие определенная техника версификации. Соответствие или несоответствие модельных показателей реальному стиху позволяет выявить глубинные процессы его формирования на основе определенного языкового резерва ритмики. В ходе исследования установлено, что развитие русского ямба в первые десятилетия шло гораздо интенсивнее, чем в Нидерландах и в Германии. Это вызвано экспериментальными условиями поэтической реформы, быстрой сменой техники стихосложения и одновременно с этим стремительным развитием языка. Обнаружено, что языковая и культурная близость поэтических традиций не предопределяет сходства механизмов версификации: оно может быть вызвано общими условиями формирования метра и самим ходом реформы. Обнаружен ряд случаев взаимодействия поэтических традиций на уровне ритмики, а также особая роль просодии иностранного языка в случае приобретенного двуязычия поэта-реформатора. Выявлен ряд сходных характеристик просодического облика ранних нидерландских, немецких и русских ямбов, а также типологически родственные признаки в развитии русского и немецкого стиха.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Казарцев Евгений Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e24' cx='342.06' cy='240' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Владислав Ходасевич в 1910-1930-е годы: идентичность, литературный контекст, поэтика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена жизни и творчеству Владислава Ходасевича в 1910-е &amp;amp;ndash; 1930-е гг. В центре исследования находится как идентичность поэта, менявшаяся под воздействием больших исторических потрясений ХХ века (Первая мировая война, революции 1917 года, эмиграция), так и его литературное наследие: поэтические сборники &amp;amp;laquo;Путем зерна&amp;amp;raquo;, &amp;amp;laquo;Тяжелая лира&amp;amp;raquo;, &amp;amp;laquo;Европейская ночь&amp;amp;raquo;, прозаические, мемуарные и некоторые критические тексты. Доказывается, что в 1910-1930-е годы Ходасевич выработал новую поэтику, которая опиралась, с одной стороны, на наследие символизма, и с другой, &amp;amp;ndash; на классическую русскую литературу в ее гуманистическом и социальном изводе (Н.&amp;amp;nbsp;Некрасов, А.&amp;amp;nbsp;Герцен, Ф.&amp;amp;nbsp;Достоевский). Ходасевич не только синтезировал две ключевых литературных парадигмы, но и сформировал особый тип взаимодействия с традицией в своей лирике. Для доказательства последнего утверждения в диссертации предлагается модификация интертекстуальной теории. С помощью широкого спектра филологических методов и подходов в исследовании подробно анализируются приемы, темы и особенности лирики Ходасевича. Отдельное внимание уделено периоду эмиграции Ходасевича, который анализируется в междисциплинарном ключе (статистика, dh, травма, поэтика). Многообразие подходов позволяет пересмотреть социальную роль поэта в эмиграции и показать, что жизнь за границей была для него растянутой во времени травмой, которая существенно определила поэтику эмигрантских сочинений Ходасевича.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Успенский Павел Федорович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e25' cx='214.57' cy='300.09' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='В. Ф. Ходасевич &amp;amp;ndash; литературный критик: поэтика, генезис эстетических взглядов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В. Ф. Ходасевич известен не только как поэт, мемуарист, но и как литературный критик. Его статьи и рецензии появлялись на страницах периодических изданий на протяжении всего творческого пути автора, в 1905&amp;amp;ndash;1939 годы, однако этот большой корпус текстов не был изучен как целое, позволяющее точнее говорить о генезисе и эволюции эстетики Ходасевича. В диссертации рассматриваются два взаимосвязанных сюжета:&amp;amp;nbsp; как складывались эстетические взгляды критика, образность его текстов и на какие литературно-биографические модели он ориентировался. Очерки&amp;amp;nbsp; 1905&amp;amp;ndash;1907 гг. отмечены сложным взаимодействием с критикой В.&amp;amp;nbsp;Я.&amp;amp;nbsp;Брюсова. Прагматика их публикации определялась необходимостью занять место в литературном поле символистов накануне выхода дебютной поэтической книги &amp;amp;laquo;Молодость&amp;amp;raquo;. В 1910-е годы происходит демократизация взглядов автора, зарождаются те эстетические представления, которые определят отношение Ходасевича к событиям 1917 года и проявятся в эмигрантской критике. Наконец, в рецензиях 1
