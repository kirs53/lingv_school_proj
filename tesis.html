922&amp;amp;ndash;1939 гг. эстетические критерии, предъявляемые к современной литературе, становятся несколько политизированными, как и &amp;amp;laquo;имперская&amp;amp;raquo; задача критика &amp;amp;ndash; сохранить &amp;amp;laquo;Россию Петра и Пушкина&amp;amp;raquo;. Формализм, футуризм по Ходасевичу оказываются связаны с &amp;amp;laquo;мещанством&amp;amp;raquo;, с советской литературной политикой и культурной ситуацией, сложившейся после эпохи НЭПа. В противовес этому Ходасевич выдвигает традиционализм, ориентацию на нормативную поэтику как главный критерий, предъявляемый к литературе эмиграции. Реализуя эту эстетическую программу, в рецензиях и мемуарах критик ориентируется на ряд литературных моделей &amp;amp;ndash; среди значимых предшественников можно назвать А. И. Герцена, П. А. Вяземского, Г.&amp;amp;nbsp;Р.&amp;amp;nbsp;Державина, особенно выделив В. Г. Белинского.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Луговская Дарья Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e26' cx='161.67' cy='62.42' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Культурно-исторический метод в когнитивной семантике&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Данная диссертация включает в себя восемь статей автора, иллюстрирующих использование им культурно-исторического метода при анализе различных семантических процессов, а также разработанную автором тетрарную модель когнитивного развития и связанную с ней модель культурно-исторической типологии, на которые этот анализ опирается. Под культурно-историческим методом в контексте данной работы понимается диахронный анализ каких-либо объектов (процессов, явлений), осуществленный в постоянном соотнесении с социокультурной средой, которая их окружает и которая является важным фактором их появления и изменения. Включенные в диссертацию статьи можно разбить на три блока. Первый из них связан с описанием тетрарной модели и ее приложением к конкретному историко-культурному материалу. Второй блок посвящен непосредственному применению культурно-исторического метода в когнитивной семантике в рамках семасиологического подхода. Его составили работы, посвященные выявлению когнитивных оснований метонимии и метафоры и связи этих оснований с культурно-историческими процессами, а также исследования исторических траекторий концептуальной структуры отдельных метафор, таких как метафора механизма. Третий блок включает в себя работы, иллюстрирующие использование культурно-исторического метода в рамках ономасиологического подхода. В него вошли описание лексической конкуренции между конструкциями открывать бутылку и откупоривать бутылку, включая выявление социокультурных факторов, стоящих за конкретным лексическим решением, а также исследование процесса появления новых лексических единиц на материале лексического комплекса хандра в текстах А.С. Пушкина.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Глебкин Владимир Владиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e27' cx='258.94' cy='246.89' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Классика для народа как просветительский проект Комиссии по устройству народных чтений в поздний период Российской Империи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации рассматривается деятельность одного государственного института, Постоянной комиссии по устройству народных чтений как инструмента просветительской политики страны во второй половине девятнадцатого века. &amp;amp;nbsp;Ввиду своего высокого общественного статуса, Комиссия влияла на популяризацию публичных чтений, развивая таким образом промежуточную форму грамотности: опосредованное чтение, то есть слуховое и визуальное восприятие информации. Издательский проект Комиссии существенно влиял на формирование литературного канона в поздний период Российской империи и был призван разработать и распространить наиболее подходящую литературу для народа, что делало Комиссию инструментом конструирования народной идентичности и мягкого политического влияния. Несмотря на амбициозные цели, деятельность Комиссии не отличалась высокой производительностью, а ее издания покупались не так хорошо, как лубочная литература или дешевые книги и чтения частных издателей, с которыми Комиссия пыталась конкурировать. Однако именно Комиссия отлаживала некоммерческие каналы распространения литературы, создавала новую форму досуга для народа, и одновременно с этим являлась выразителем государственной идеологии в области народного внешкольного образования. Исследование формируется вокруг трех аспектов инфраструктуры публичных чтений, которые развивала Комиссия. Прежде всего, рассматривается издательское дело Комиссии и проблемы репрезентации классики для народного читателя. Другим важным атрибутом чтений были так называемые световые картины, которые воспроизводились на экране и дополняли произносимый текст. В связи с этим, в диссертации рассмотрены проблемы визуальной адресации публичных чтений. Наконец, практика чтений, как правило, была вписана в специфическое пространство аудиторий для народных чтений. Так в работе рассматривается роль аудиторий в процессе воспитания народа, в развитии его вкуса, телесных привычек к гигиене, порядку и трезвости. Диссертация дополнена каталогом изданий Комиссии, который выложен в публичный доступ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Агафонова Яна Ярославовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e28' cx='96.17' cy='16.36' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Нарушение речи у детей с расстройствами аутистического спектра: лингвистические аспекты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена теме исследования лингвистических аспектов как атипичного развития, так и нарушения речи у детей с расстройствами аутистического спектра (РАС). Рассматриваются, с одной стороны, речевые особенности русскоязычных детей с РАС начальной школы (7&amp;amp;ndash;11 лет) на разных лингвистических уровнях (фонология, лексика, морфосинтаксис, дискурс), а с другой &amp;amp;ndash; фонологические механизмы, играющие роль в порождении и понимании слов на раннем (дошкольном) этапе развития типичных детей, которые могут быть нарушены при РАС. В целом в опубликованных работах было показано, как лингвистическая теория и экспериментальная методология позволяют системно подойти к описанию речевых нарушений при РАС, а также фонологических механизмов, вовлеченных в порождение и понимание слов у детей. В частности, в диссертационном исследовании впервые были описаны особенности нарушения речи у репрезентативной группы русскоговорящих детей с РАС на разных лингвистических уровнях при помощи стандартизированного теста, учитывающего значимые психолингвистические параметры русского языка. Кроме того, в рамках работы впервые были сравнены домены порождения и понимания речи у одной и той же группы детей с РАС на уровне лексики, морфосинтаксиса и дискурса, а также была показана роль невербального IQ в разнице между порождением и пониманием. Наконец, на материале русского языка впервые было показано, что плотность фонологического соседства влияет на порождение и понимание слов уже у детей дошкольного возраста, что может быть использовано в дальнейшем для исследования&amp;amp;nbsp;паттернов&amp;amp;nbsp;развития речи у детей с РАС младшего возраста. Таким образом, в работе была продемонстрирована значимость лингвистически обоснованного подхода в описании нарушения речи у детей с РАС и речевого функционирования типичных детей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Арутюнян Вардан Геворгович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e29' cx='156.08' cy='267.41' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Нарративный модус в историографических памятниках Древней Руси и Древней Скандинавии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Исторические сочинения Древней Руси и Древней Скандинавии, написанные и сохраняющиеся на народных языках, традиционно относят к открытым, подвижным текстологическим традициям. Сама по себе открытость не является однородной: при близком рассмотрении древнерусской и древнеисландской исторических традиций можно заметить, что на своем протяжении один и тот же текст может воспроизводиться в новой версии не одинаково, а с большей или с меньшей частотой вариации. Данное исследование предлагает первую классификацию форм воспроизведения древнерусского начального летописания и древнеисландских королевских саг в типологической перспективе, что дает возможность описать сходства и отличия этих традиций с точки зрения их трансмиссии. В центре анализа находятся, с одной стороны, воспроизведение версий начального летописания, представленных в главных списках &amp;amp;laquo;Повести временных лет&amp;amp;raquo; и в &amp;amp;laquo;Новгородской первой летописи младшего извода&amp;amp;raquo; (от начала до 6524 г.), а с другой, воспроизведение письменных памятников в традиции королевских саг на примере &amp;amp;laquo;Обзора саг о норвежских конунгах&amp;amp;raquo; (&amp;amp;Aacute;grip af N&amp;amp;oacute;regskonungas&amp;amp;ouml;gum) в составе &amp;amp;laquo;Круга Земного&amp;amp;raquo; (Heimskringla; компендиум XIII в.) и &amp;amp;laquo;Саги о Бьёрне, герое долины реки Хит&amp;amp;raquo; (Bjarnarsaga H&amp;amp;iacute;td&amp;amp;aelig;lakappa) в составе &amp;amp;laquo;Книги с Красных песков&amp;amp;raquo; (B&amp;amp;aelig;jarb&amp;amp;oacute;k &amp;amp;aacute; Rau&amp;amp;eth;asandi, AM 73 b fol.; компиляция XIV в.).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Глебова Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e30' cx='148.32' cy='227.71' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Казахская литература как часть проекта &amp;quot;многонациональной советской литературы&amp;quot; в 1930-е годы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена советской казахской литературе 1930-х годов. Казахская литература рассматривается как часть культурного идеологического феномена &amp;amp;ndash; &amp;amp;laquo;многонациональной советской литературы&amp;amp;raquo;.В работе представлены несколько сюжетов: создание литературных институций, проект по изданию песен акынов в переводе, формирование корпуса авторских текстов, публикации переводов с казахского языка и выход первого казахского фильма &amp;amp;laquo;Амангельды&amp;amp;raquo;. С помощью этих сюжетов мы описываем характерные черты казахской советской литературы 1930-х годов. Мы определяем ее как идеологический проект, в котором принимали участие советские казахские писатели, задействованные в партийной работе. Развитие литературы происходило в несколько этапов, ключевые события, его определявшие, происходили не только в Казахстане, но и в Москве. При этом взаимодействие центра и периферии не сводится только к колониальным отношениям. В 1930-е годы формируется особенная имперская ситуация, которая характеризуется, с одной стороны, давлением центра, а с другой &amp;amp;ndash; подразумевает набор возможностей для авторов из национальных республик. Тексты национальных писателей были необходимы советской системе, чтобы поддерживать краеугольную для нее идею добровольного объединения народов в одно государство. Казахские писатели были деятельными участниками событий советской культурной жизни, при этом они обретали статус посредников между центром и периферией, реализуя функцию контроля за развитием национальной литературы. Однако возможность издаваться за пределами республики для автора означала утрату выбора темы для произведения. Текст из художественного высказывания становился продуктом работы целого ряда контролирующих и воздействующих на автора инстанций. Изучение казахской литературы как части советской позволяет обозначить всю сложность отношений между центром и периферией.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Козицкая Юлия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e31' cx='302.43' cy='293.99' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Славяно-еврейские языковые контакты в средневековой Восточной Европе: лингвотекстологические аспекты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена изучению на материале славяно-русских рукописей XIII&amp;amp;ndash;XVI вв. непосредственных языковых и литературных контактов древнерусских книжников с иудейской традицией. Эти контакты предложено выявлять при помощи системы орфографических маркеров &amp;amp;mdash; показателей, свидетельствующих о невозможности заимствования гебраизмов в славянский текст через греческое и латинское посредничество. А. И. Грищенко обосновывал существование корпуса средневековых славяно-еврейских памятников (Corpus Judaico-Slavonicum) и установил его состав. Памятники этого корпуса, которым в работе уделено основное внимание, &amp;amp;mdash; это Правленое славяно-русское Пятикнижие XV века и ранние восточнославянские переводы Песни песней с еврейских оригиналов. В качестве одного из важнейших источников глосс и эмендаций Правленого Пятикнижия предполагается тюркский таргум &amp;amp;mdash; перевод Св. Писания на один из диаспоральных еврейских языков XV века (в своей диалектной основе старозападнокипчакский, ареально &amp;amp;mdash; язык иудеев Золотой Орды), причём с опорой на единственный на сегодня, датированный А. И. Грищенко список этого таргума 1470&amp;amp;ndash;80-х гг. Переводы Песни песней &amp;amp;mdash; ранний, Музейный, на церковнославянский язык и несколько более поздний, Виленский, на &amp;amp;laquo;просту мову&amp;amp;raquo; (западнорусский литературный язык XV&amp;amp;ndash;XVII вв.) &amp;amp;mdash; также были выполнены в XV веке не напрямую с древнееврейского Масоретского текста, а по крайней мере с использованием другого таргума &amp;amp;mdash; староидишского, для выявления которого в диссертации предлагается система лингвотекстологических маркеров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Грищенко Александр Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e32' cx='143.5' cy='143.34' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Социолингвистическая ситуация в Ладакхе (проблемы становления Ладакхи как письменного языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена одному из тибето-бирманских языков современной Азии &amp;amp;ndash; ладакхи. В работе впервые дается детальное описание сферы функционирования ладакхи, рассматривается процесс становления ладакхи как письменного языка, а также факторы, влияющие на этот процесс. Кроме того, предпринимается попытка рассмотреть ситуацию ладакхи в более широкой, сравнительно-исторической перспективе. В России языком ладакхи до сих пор почти никто не занимался. Небогата научная литература о нем и на европейских языках. На конкретную же тему данной работы специальных исследований пока вообще не было.Ладакхи &amp;amp;ndash; идиом, распространенный в основном на территории Ладакха (региона, до 2019 года входившего в состав штата Джамму и Кашмир), а также в районах Китая и Пакистана, граничащих с нынешним Ладакхом. Большинство ладакхцев считают тибетский и ладакхи одним языком и часто объединяют их лингвонимом &amp;amp;laquo;бхоти&amp;amp;raquo;. Последние несколько десятилетий на уровне центрального правительства Индии обсуждается вопрос о будущей государственной политике в отношении языка ладакхи и нескольких других языков тибето-бирманской группы, на которых говорят в пригималайской Индии различные этнические группы. Подавляющее большинство чиновников, работников сферы образования и буддийских лам Ладакха до сих пор полагают, что ладакхи &amp;amp;ndash; это не отдельный язык, а лишь устная форма классического тибетского, каковой ему и надлежит оставаться. А любые попытки письменной кодификации языка они воспринимают как посягательство на святыню, так как, по их мнению, тибетский язык был создан Тхонми Самбхотой для записи священных буддийских текстов и должен оставаться неизменным. Тем не менее, за прошедшие сорок с лишним лет произошли значительные изменения. Теперь, когда ладакхи постепенно становится письменным языком, людям, ратующим за его развитие, приходится решать множество проблем, связанных с тем, что долгое время ладакхи существовал в качестве &amp;amp;laquo;низкого&amp;amp;raquo; языка в условиях диглоссии. Будущее ладакхи как самостоятельного письменного языка зависит, вероятно, не только и даже не столько от ситуации в самом Ладакхе, сколько от развития языковой ситуации во всех &amp;amp;laquo;бхоти-язычных&amp;amp;raquo; областях Индии и от государственной политики по отношению к языковым проблемам этого региона.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Комиссарук Екатерина Львовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e33' cx='242.6' cy='321.24' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Образ половцев в средневековых источниках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Взаимодействие с половцами, наиболее многочисленным и активным тюркоязычным кочевым народом Евразийской степи в XI-XII веках, оказало существенное влияние на историю средневековых государств. Половцы не оставили собственных письменных свидетельств, однако их образ навсегда запечатлелся в исторических источниках культур, с которыми соприкасались эти кочевники. В диссертации рассматривается отражение фактических политических взаимодействий между половцами и средневековыми государствами в письменных традициях этих стран с учетом специфики дискурсов, в котором существует каждый из привлекаемых источников, особенностей его прагматики и функционирования. В диссертации выдвигается гипотеза об однонаправленном влиянии прагматики отдельно взятого средневекового текста на образ половцев, лишающей динамики его риторические компоненты, но не всегда подчиняющей его языковое выражение. В выводах предложена палитра характеристик половцев как неразрывный комплекс инвариантных и оригинальных черт. Подтверждены гипотезы о стагнирующем влиянии прагматики текста на образ половцев, о наличии несоответствия между фактографическим и риторическим планом исследуемых нарративов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Гуревич Каролина Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e34' cx='185.09' cy='93.94' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Греческие термины пространственных отношений в диахронической перспективе: справа/слева, стороны света&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена диахроническому развитию семантики и морфосинтаксиса пространственных терминов (в частности, терминов с семантикой &amp;amp;lsquo;справа&amp;amp;rsquo;/&amp;amp;lsquo;слева&amp;amp;rsquo; и сторон света) на материале греческого языка в типологической перспективе. Во-первых, в работе подробно описано развитие семантики терминов сторон света в греческом языке, их лексическим источникам и изменениям морфосинтаксиса и показано, что семантика термина и возможность его буквальной интерпретации как конкретного ориентира может влиять на морфосинтаксическое оформление; помимо этого, была сформулирована гипотеза о связи конвенциональных морфосинтаксических стратегиях с преобладанием годологического нарратива в древнегреческих текстах. Во-вторых, была реконструирована последовательность грамматикализации терминов сторон света и &amp;amp;laquo;справа/слева&amp;amp;raquo; на протяжении истории греческого языка по доступным корпусам древнегреческого языка классической, римской и византийской эпохи, а также текстам кафаревусы (&amp;amp;Chi;&amp;amp;Iota;&amp;amp;Chi;-&amp;amp;Chi;&amp;amp;Chi; вв.). Наконец, в работе представлено описание и анализ стратегий выражения отношений &amp;amp;laquo;справа/слева&amp;amp;raquo; в ситуации диглоссии. Было показано, что используемые стратегии уникальны для этого регистра и опираются на древнегреческие в малой степени; вероятно, здесь мы наблюдаем механизм архаизации на базе разговорного языка, которые мог использоваться в процессе формирования &amp;amp;laquo;гибридного&amp;amp;raquo; книжного, но некодифицированного регистра.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Яковлева Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e35' cx='19.64' cy='91.66' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Лингвистическое моделирование как инструмент атрибуции текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертационное исследование посвящено разработке проблем текстовой атрибуции на основе постулатов модельной лингвистики. В диссертационном исследовании речь идёт о решении идентификационной задачи закрытого класса при попарном сравнении текстов на письменном материале.Автор любого текста есть языковая личность. Феномены языковой личности и идиостиля очень сложны и многоаспектны, поэтому эти сущности всегда приходится моделировать. Обычно при их моделировании используются модели анализа. Сама же атрибуция есть не что иное, как модель лингвистического исследования. Именно этот набор моделей в основном использован в диссертации.Атрибуционная лингвистика со времен Л. Кэмпбелла и В. Лютославского на Западе и Н.А. Морозова в России всегда шла двумя параллельными путями: путем стилеметрии и путем квалификативного анализа текста. Многие из квантитативных подходов продуктивны, тем не менее они рассматривают индивидуальный стиль как череду языковых вероятностей, а не как продукт формирования речевой способности индивида, что, на наш взгляд, является методологической проблемой. В исследовании речь идёт об интегративной модели атрибуционного анализа, основанной на соединении результатов интерпретативного и квантитативного исследований. В ходе реализации алгоритма данные квалификативного анализа материала объективируются с помощью применения в конечной модели идиостиля методов математической статистики и ее интерпретации.Разработанная интегративная модель формализована и с ее помощью создан прототип атрибуционного программного обеспечения &amp;amp;laquo;ХоРом&amp;amp;raquo;, URL: http://khorom-attribution.ru/#/. С его помощью интегративная атрибуционная модель протестирована на текстах разного объема и жанровой отнесенности и доказана гипотеза о том, что с помощью фиксированного свода формализованных правил можно создать интегративную атрибуционную модель, являющуюся полной, всесторонне имитирующей оригинал и одновременно объективной. Эта модель дает исследователю возможность успешно решать идентификационную задачу атрибуционной лингвистики на текстах разного объема и жанровой отнесенности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хоменко Анна Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e36' cx='247.1' cy='343.64' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='&amp;amp;laquo;Дискурсивные слова&amp;amp;raquo; в русском синтаксисе (местоимения, частицы, союзы): синхрония и диахрония&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертацию составили 10 публикаций, посвященных &amp;amp;laquo;дискурсивным словам&amp;amp;raquo;. Последние понимаются шире, чем это принято традиционно &amp;amp;ndash; как единицы, обеспечивающие семантическую и/или синтаксическую связность клауз и предложений. Местоимения, частицы и союзы, входящие в число дискурсивных слов в соответствии с этим подходом, исследуются в микродиахроническом и синхронном ракурсах. В микродиахроническую часть вошли исследования об эволюции ограничений на дистантное употребление рефлексива &amp;lt;em&amp;gt;себя&amp;lt;/em&amp;gt;, о конкуренции лично-притяжательных и возвратно-притяжательного местоимений, о нулевой анафоре, о порядке слов при эффекте крысолова и о частице &amp;lt;em&amp;gt;же&amp;amp;nbsp;&amp;lt;/em&amp;gt;в русском языке после XVIII в. Часть, посвященную современному русском языку, составили исследования об эксплетивных местоимениях, о коррелятах в составе конструкций с сентенциальными обстоятельствами и о частице &amp;lt;em&amp;gt;это&amp;amp;nbsp;&amp;lt;/em&amp;gt;в составе вопросительных предложений. Основной объединяющей целью исследований, вошедших в диссертацию, стал поиск более общих закономерностей, стоящих за поведением рассмотренных местоимений, союзов и частиц. Будучи &amp;amp;laquo;узловыми&amp;amp;raquo; в структуре предложения и текста, &amp;amp;laquo;синтаксически дискурсивные&amp;amp;raquo; слова, как демонстрируется в диссертации, предоставляют особые возможности для подобного поиска. Выявленные закономерности касаются синтаксиса полипредикативных конструкций, синтаксиса и семантики анафоры, организации дискурса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Пекелис Ольга Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e37' cx='181.02' cy='332.12' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Агиографические сочинения и конструирование суфийской традиции в Иране (X&amp;amp;nbsp;&amp;amp;ndash; XIII вв.).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации рассматривается процесс конструирования суфийской традиции в&amp;amp;nbsp;суфийских био‑ и агиографических текстах X&amp;amp;ndash;XIII&amp;amp;nbsp;вв. на арабском и персидском языках, а&amp;amp;nbsp;также в&amp;amp;nbsp;сопутствующих сочинениях, созданных представителями суфизма. Авторы X&amp;amp;ndash;XIII&amp;amp;nbsp;вв., руководствуясь необходимостью следования общим теоретическим установкам и реагируя на&amp;amp;nbsp;практические нужды, создают образ &amp;amp;laquo;суфийской науки&amp;amp;raquo;, который призван показать правоверность суфийского движения как одной из благочестивых исламских наук, а&amp;amp;nbsp;также выделить его на&amp;amp;nbsp;фоне других претендентов на&amp;amp;nbsp;руководство мусульманской общиной. В&amp;amp;nbsp;рамках исследуемого периода происходит реинтерпретация богатого и разнородного мистико‑аскетического наследия мусульманского мира и &amp;amp;laquo;очищение&amp;amp;raquo; новой благочестивой науки от наиболее дискуссионных имен, идей и практик раннего суфизма и их переосмысление. Новый статус предполагает наличие благочестивой истории движения, со своими легендарными основателями, непререкаемыми авторитетами, ключевыми идеями и представлениями о&amp;amp;nbsp;дозволенном и недозволенном. Суфийские авторы конструируют эту историю путем ее&amp;amp;nbsp;текстуализации, создавая внутренне непротиворечивый нарратив, &amp;amp;mdash; в&amp;amp;nbsp;текстах X&amp;amp;ndash;XIII&amp;amp;nbsp;вв. история суфийского благочестия постепенно выстраивается как непрерывный континуум, берущий свое начало в&amp;amp;nbsp;эпоху пророка Мухаммада и его сподвижников и продолжающийся поколениями &amp;amp;laquo;друзей Божиих&amp;amp;raquo;. В&amp;amp;nbsp;процессе текстуализации авторы включают в&amp;amp;nbsp;число &amp;amp;laquo;друзей Божиих&amp;amp;raquo; представителей раннемусульманского движения мироотреченцев и различных региональных мистико‑аскетических учений, создавая образ &amp;amp;laquo;суфийства&amp;amp;raquo; как мусульманского мистицизма&amp;amp;nbsp;par&amp;amp;nbsp;excellence.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Алонцев Максим Альбертович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e38' cx='213.72' cy='212.42' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Генеалогическая классификация семитских языков в свете лексических изоглосс&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Основной темой работы являются различные аспекты взаимодействия между морфологическим и лексическим факторами при построении генеалогической классификации семитских языков. Каждая из тематических глав посвящена рассмотрению этой проблемы на материале того или иного семитского классификационного подразделения. Кроме того, в работе рассматриваются некоторые теоретические аспекты развития базового словаря на семитском языковом материале, а также лингвистические и филологические методы определения функционального статуса лексем в живых и древнеписьменных семитских идиомах. Значительное место в работе занимают конкретные этимологические сближения, как ранее предлагавшиеся в литературе (как правило, с существенными уточнениями и дополнениями), так и вновь введенные в научный обиход автором диссертации.По мнению автора диссертации, работа над генеалогической классификацией является одной из важнейших задач диахронного исследования семитской языковой семьи. Представленная к защите работа является первым и единственным монографическим исследованием, посвященным данной проблеме. Ключевой особенностью работы является систематическое сопоставление классификационных решений, полученных с помощью различных методов: релевантные для генеалогического членения морфологические инновации систематически сопоставляются с данными, полученными при помощи диахронической стратификации базового словаря.В работе содержатся десятки ранее не известных этимологических сближений, относящихся ко всем классификационным подразделениям семитской языковой семьи.Впервые в научный обиход вводятся многочисленные ранее не известные лексические данные современных южноаравийских языков, полученные, в том числе, в ходе собственных полевых исследований автора диссертации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Коган Леонид Ефимович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e39' cx='135.8' cy='147.19' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Греческая письменность на северной периферии византийского мира и ее функционирование в иноязычной среде&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена использованию греческого письма на северной периферии византийского мира: на Кавказе, в Крыму и в домонгольской Руси, в т.ч. в иноязычной среде. Исследуются преимущественно лапидарные надписи и рукописи. Между отдельными памятниками греческого письма в этом регионе выявляются существенные типологические сходства, заставляющие поднять вопрос о месте греческого языка и письменности в новообращенных этнических и политических общностях на северной периферии империи. Особенно актуально это для тех областей, где греческий был единственным письменным языком: Лазики, Абхазии (до середины XI в.), Алании, позднесредневековой Кабарды. Одновременно с этим изучение грекоязычных памятников на северной периферии византийского мира позволяет получить новые данные по местным языкам (аланскому, адыгским, тюркским, крымско-готскому), включая их лексику и фонетику. Не менее важна и проблематика знакомства христианизированных северных &amp;amp;laquo;варваров&amp;amp;raquo; с памятниками греческой письменности, выявляющегося в текстах на местных языках.Основные выводы работы таковы. Греческий был единственным письменным языком для христианской Лазики V‒VII вв. (как эпохи Лазского царства, так и времени византийского владычества), Абхазии &amp;lt;a&amp;gt;VI &amp;amp;mdash; середины XI в.&amp;lt;/a&amp;gt; и Кабарды XIV‒XVII вв. В Алании произошла настоящая адаптация греческого письма для местного языка. При этом греческий алфавит использовался для записи аланского как в эпиграфике, так и в рукописях. Подобным же образом греческий алфавит был приспособлен в позднее Средневековье для точнее не определяемого северокавказского тюркского языка. В Кабарде XIV‒XVII вв. записанные греческим алфавитом тексты на греческом и некоем тюркском языке несут на себе следы влияния вокализма адыгских языков. В Северном Причерноморье греческая письменность была доминирующей и демонстрирует в эпиграфике широкий набор типов и формул надписей, обладающий локальной спецификой, но четкие диалектные черты здесь не выделяются. В Горном Крыму греческая письменность не смогла окончательно вытеснить готскую, однако греческие формулы значительно повлияли на письменных крымских готов. В домонгольской Руси греческий имел широкое распространение как язык храмовых граффити, часть которых имеет литературный характер, причем греческий эпиграфический узус оказывал влияние и на славянскую надписи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Виноградов Андрей Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e40' cx='322.45' cy='306.41' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='&amp;amp;ldquo;Собеседования&amp;amp;rdquo; Илии Нисивинского (975&amp;amp;ndash;1046) в контексте межконфессиональных связей в средневековой ближневосточной книжности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В центре данного диссертационного исследования &amp;amp;mdash; важный памятник арабо-христианской письменности XI в. &amp;amp;mdash; времени расцвета арабской культуры &amp;amp;mdash; &amp;amp;laquo;Книга собеседований (букв.: заседаний)&amp;amp;raquo; (Kitāb al-maǧālis) Илии, нисивинского митрополита Церкви Востока (975&amp;amp;ndash;1046), с его мусульманским собеседником, везиром Абу-л-Касимом ал-Магриби (981&amp;amp;ndash;1027), а также документы, раскрывающие историю создания этого произведения. Изложение содержания &amp;amp;laquo;собеседований&amp;amp;raquo; Илии и Абу-л-Касима известно в двух существенно различающихся редакциях. Одна из них представлена в &amp;amp;laquo;Книге собеседований&amp;amp;raquo;, другая &amp;amp;mdash; в &amp;amp;laquo;Послании&amp;amp;raquo; Илии везиру. Критическое издание &amp;amp;laquo;Книги собеседований&amp;amp;raquo; и &amp;amp;laquo;Послания&amp;amp;raquo; Илии Абу-л-Касиму было осуществлено автором диссертации. Оно положено в основание настоящего исследования. Одной из особенностей бытования &amp;amp;laquo;Собеседований&amp;amp;raquo; было то, что этот труд выдающегося &amp;amp;laquo;несторианского&amp;amp;raquo; автора оказался читаемым и переписываемым коптами &amp;amp;mdash; представителями традиции, традиционно противостоящей &amp;amp;laquo;несторианству&amp;amp;raquo;. Около 1260 г. коптский автор ал-Му&amp;amp;rsquo;таман ибн ал-&amp;amp;lsquo;Ассал создал magnum opus &amp;amp;mdash; &amp;amp;laquo;Собрание основ религии и переданный устно свод достоверного знания&amp;amp;raquo; (Maǧmū&amp;amp;lsquo; uṣūl ad-dīn wa-masmū&amp;amp;lsquo; maḥṣūl al-yaqīn) &amp;amp;mdash; в котором пересказал сочинения нескольких &amp;amp;laquo;несториан&amp;amp;raquo;, в том числе &amp;amp;laquo;Собеседования&amp;amp;raquo; Илии Нисивинского. В диссертации рассмотрены материалы, свидетельствующие о примечательных эпизодах истории интеллектуальных связей на средневековом Ближнем Востоке, с особенным вниманием к тем авторам и произведениям, которых представил в своем &amp;amp;laquo;экуменическом&amp;amp;raquo; обзоре ал-Му&amp;amp;rsquo;таман ибн ал-&amp;amp;lsquo;Ассал и которые связаны с &amp;amp;laquo;Собеседованиями&amp;amp;raquo; Илии Нисивинского.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Селезнев Николай Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e41' cx='243.77' cy='306.73' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='&amp;quot;Круг чтения&amp;amp;rdquo; Л.Н. Толстого: генезис и поэтика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена комплексному анализу &amp;amp;laquo;Круга чтения&amp;amp;raquo; Л.Н. Толстого, который представляет собой собрание афоризмов и рассказов на каждый день, расположенных по календарному принципу. В работе мы последовательно рассматриваем генезис сборника, восходящий к календарной традиции второй половины XIX века,&amp;amp;nbsp; его структуру и связь с текстами-предшественниками в творчестве писателя, а также поэтику фикциональных &amp;amp;laquo;недельных чтений&amp;amp;raquo; - произведений, помещенных в &amp;amp;laquo;Круге чтения&amp;amp;raquo; в конце каждой недели месяца.&amp;amp;nbsp; Толстой трансформировал структуру обычного календаря и усовершенствовал ее в соответствии с собственным мировоззрением - убрал святцы, исключил информацию прикладного характера и наполнил &amp;amp;laquo;Круг чтения&amp;amp;raquo; этическим содержанием. Календарная форма позволила писателю разрешить проблему темпоральности, которая тревожила его на протяжении всего творчества: не будучи в силах зафиксировать настоящее время, Толстой приходит к его отрицанию как физической категории и сосредотачивается на времени, синонимичном понятию вечности или вневременности. В этом также проявляется стремление писателя к универсализации &amp;amp;laquo;Круга чтения&amp;amp;raquo;. &amp;amp;laquo;Дублетные сюжеты&amp;amp;raquo;, лежащие в основе структуры свода, показывают, что при всем желании &amp;amp;laquo;слиться&amp;amp;raquo; с мудрецами прошлого и современности, Толстой продолжает позиционировать свое авторское &amp;amp;laquo;я&amp;amp;raquo; как приоритетное &amp;amp;ndash; об этом говорит частотная редактура Толстым &amp;amp;laquo;недельных чтений&amp;amp;raquo;, а также ориентация писателя на такие этические ситуации, которые сюжетно демонстрируют неоспоримость христианской морали. Одновременно &amp;amp;laquo;дублетные сюжеты&amp;amp;raquo; свидетельствуют об ослаблении категоричности Толстого в вопросах этики: он предоставляет читателю выбор из двух поведенческих ситуаций, и именно этот выбор становится решающим при приближении человека к истине. Разнообразие &amp;amp;laquo;недельных чтений&amp;amp;raquo; с точки зрения сосуществования в них категорий &amp;amp;laquo;сознательного&amp;amp;raquo; и &amp;amp;laquo;бессознательного&amp;amp;raquo; позволяет решить важное противоречие творчества Толстого &amp;amp;ndash; баланс дидактического и сюжетного элементов в художественных текстах.&amp;amp;nbsp; В &amp;amp;laquo;Круге чтения&amp;amp;raquo; писатель пытается разработать новую форму нарратива, при которой дидактика и сюжетность не выступали бы как противоречащие друг другу сферы. Мы полагаем, что добиться такого единства Толстому не удалось, чем и объясняется феномен незаконченности фикциональных текстов писателя после 1904 года.&amp;amp;nbsp; Специфика &amp;amp;laquo;Круга чтения&amp;amp;raquo; как гетерогенного текста определяет его значимость в позднем периоде творчества Толстого.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Тулякова Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e42' cx='388.92' cy='286.67' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Личность, творчество и учение Л. Н. Толстого в поэзии и эссеистике Давида Самойлова&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена отражению в творчестве Давида Самойлова личности, миропонимания и конкретных художественных решений Л.Н. Толстого.&amp;amp;nbsp;Материалом исследования послужили художественные тексты Самойлова, его мемуары, эссеистика, дневниковые записи, письма. Используются как издания прижизненные (журнальные и газетные публикации, авторские книги), так и посмертные публикации.Толстовские мотивы и темы поэзии и эссеистики Самойлова, за редким исключением, ранее не попадали в поле зрения исследователей. В диссертации предпринята первая попытка выявить и интерпретировать стратегии включения наследия и &amp;amp;laquo;образа&amp;amp;raquo; Толстого в поэтические и прозаические (мемуарные) тексты Самойлова на разных этапах его творческого пути.&amp;amp;nbsp;В первой главе&amp;amp;nbsp; характеризуются история освоения толстовского наследия Давидом Кауфманом в годы отрочества, юности и военной молодости и&amp;amp;nbsp; &amp;amp;laquo;толстовская&amp;amp;raquo; линия поэзии Давида Самойлова второй половины 1940-х &amp;amp;ndash; 1960-х гг.&amp;amp;nbsp;Во второй главе детально рассмотрены три наиболее важных в &amp;amp;laquo;толстовском&amp;amp;raquo; плане сочинения Самойлова конца 1960-х &amp;amp;mdash; первой половины 1970-х гг. &amp;amp;mdash; &amp;amp;laquo;военные&amp;amp;raquo; главы мемуарной книги, позднее получившей название &amp;amp;laquo;Памятные записки&amp;amp;raquo;, поэма &amp;amp;laquo;Струфиан&amp;amp;raquo; (1974) и поэма&amp;amp;nbsp; &amp;amp;laquo;Цыгановы&amp;amp;raquo; (1973-1976).&amp;amp;nbsp;Итогом самойловских размышлений о Толстом, его судьбе, спорах писателя с самим собой, толстовском уходе становится поэма &amp;amp;laquo;Возвращение&amp;amp;raquo; (1988).&amp;amp;nbsp; Ей посвящена третья глава диссертации.Анализ &amp;amp;laquo;толстовского пласта&amp;amp;raquo; самойловской лирики показывает, что поэт обращается к Толстому при осмыслении важнейших жизненных вопросов: должное поведение человека на войне и угроза его &amp;amp;laquo;расчеловечивания&amp;amp;raquo;; константы российской истории, в том числе &amp;amp;mdash; в ХХ веке, проблема власти (&amp;amp;laquo;Струфиан&amp;amp;raquo;), судьба крестьянства и ее &amp;amp;laquo;альтернативный вариант&amp;amp;raquo;, проблемы жизни и смерти (&amp;amp;laquo;Цыгановы&amp;amp;raquo;).&amp;amp;nbsp;Стимулами к углублению диалога с Толстым в конце 1970-1980-ые оказываются события, происходящие в пространстве позднесоветской культуры (в частности, толстовский юбилей 1978 года) и обстоятельства личной жизни.&amp;amp;nbsp;Сделанные наблюдения существенно обогащают представление как о смысловом единстве творчества Самойлова, так и о его динамике, а также дают представление о стратегиях осмысления и включение в&amp;amp;nbsp; художественный мир поэта элементов толстовского мировоззрения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Тупова Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e43' cx='356.26' cy='296.76' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Рецепция романов Понсона дю Террайля о Рокамболе в русской культуре второй половины XIX &amp;amp;ndash; начала XX вв.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Настоящее исследование посвящено изучению трансформации и воздействия на русскую литературу, а также на культурный и политический социум популярных французских авантюрных романов второй половины XIX века Понсона дю Террайля, объединенных в цикл &amp;amp;laquo;Рокамболь&amp;amp;raquo; (1857&amp;amp;ndash;71). В работе рассматривается литературная и социокультурная рецепция романов о Рокамболе в России, отраженная в бытовом поведении и закрепленная эпистолярными и мемуарными свидетельствами, ведомственными документами, сочинениями русскоязычных писателей рубежа веков. При публикации романов Понсона дю Террайля на русском языке переводческие стратегии состояли, в частности, в конспектировании оригинального текста и сокращении описаний, или &amp;amp;laquo;скучных мест&amp;amp;raquo;. Рецепция творчества Понсона дю Террайля в русской литературной и бытовой среде была искажена процессом над &amp;amp;laquo;Клубом червонных валетов&amp;amp;raquo; (1877), шайкой московских аристократов, заимствовавших название одного из эпизодов саги о Рокамболе. В работе на основе художественных и документальных источников выявляется связь между криминальными романами Понсона дю Террайля и преступлениями шайки &amp;amp;laquo;червонных валетов&amp;amp;raquo;. Впоследствии рецепция романов о Рокамболе привнесла новые устойчивые выражения в русский язык &amp;amp;mdash; &amp;amp;laquo;червонный валет&amp;amp;raquo; и &amp;amp;laquo;Рокамболь&amp;amp;raquo;, которые прочно вошли в повседневный узус. Русскоязычные писатели использовали романы о Рокамболе как отсылку к целому пласту литературных текстов, которая функционировала в зависимости от установок автора, что показано на примере прозы Г.И.&amp;amp;nbsp;Успенского, Н.Г.&amp;amp;nbsp;Гарин-Михайловского, А.П.&amp;amp;nbsp;Чехова и других писателей. В работе также изучается феномен &amp;amp;laquo;выхода в быт&amp;amp;raquo; литературного текста на примере фигуры Ивана Манасевича-Мануйлова, вошедшего в историю как &amp;amp;laquo;русский Рокамболь&amp;amp;raquo;, чья биография опирается на каноны авантюрного романа и может рассматриваться в парадигме &amp;amp;laquo;сверхавторства&amp;amp;raquo;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Лукашкин Алексей Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e44' cx='403.5' cy='284.29' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Традиция английского романа воспитания в русской прозе 1840-1860-х гг.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертационной работе проанализированы закономерности усвоения сюжетных конструкций английского романа воспитания в русской прозе 1840&amp;amp;mdash;1860-х годов. В исследуемом периоде можно выделить три наиболее повторяющиеся сюжетные конструкции: классическая история взросления и становления главного героя в современном ему обществе; история/роман карьеры; женский роман воспитания. Перипетии подобных сюжетов, система персонажей, коммуникации повествователя с читателями знакомы отечественной аудитории по сочинениям Теккерея, Бронте, Диккенса и в русской беллетристике воспроизводятся наиболее часто. Русские переводы английских романов воспитания также заостряют внимание беллетристов на определенных сюжетных элементах романа воспитания, направляя процесс адаптации &amp;amp;laquo;воспитательного&amp;amp;raquo; сюжета, как в случае с переводами И. И. Введенского ключевых английских романов воспитания XIX века.Рецепция проходит несколько стадий: от первоначального усвоения и попыток подражания английским образцам (И.А. Гончаров) к полемике с жанром (А.Ф. Писемский) и переосмыслению сюжета применительно к русским политическим и социальным реалиям (женский роман воспитания 1860-х годов). К концу изучаемого периода можно говорить о переходе сюжетных конструкций английского романа воспитания в разряд дискредитируемых литературных приемов (И.А. Кущевский).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Сарана Наталья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e45' cx='379.93' cy='262.21' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Симеон Полоцкий - первый придворный писатель: практика создания образцовых текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена филологическому анализу двух важных для русского литературного процесса второй половины XVII века типов текстов: книжной проповеди и духовной грамоты (завещания) в творчестве первого русского придворного поэта и проповедника Симеона Полоцкого (1629&amp;amp;ndash;1680) с точки зрения практики создания образцовых текстов в контексте русско-польских&amp;amp;nbsp; литературных и культурных связей. Проведенное исследование включает в себя филологический, лингвистический и культурно-исторический анализ проповедей Симеона Полоцкого из старопечатных сборников &amp;amp;laquo;Обед душевный&amp;amp;raquo; (изд. 1681) и &amp;amp;laquo;Вечеря душевная&amp;amp;raquo; (из. 1683) и пяти составленных им рукописных духовных грамот &amp;amp;mdash; завещаний. В работе изучены структура и композиция проповеднических сборников в соотнесенности с православным литургическим годом, место устной проповеди в православной церковной службе, анималистические прилоги и exempla, формуляр и жанровые особенности духовных грамот Симеона, которые были впервые изучены в контексте его творчества и в сопоставлении с юго-западной русской и польско-литовской письменными традициями. Особое внимание обращено на исследование лингвистических характеристик библейского текста в проповедях Симеона в контексте книжной справы XVII века и ориентации автора на польско-латинские текстовые образцы. В рамках подготовки диссертации была проведена большая работа по каталогизации и составлению корпуса-указателя библейских цитат из сборника &amp;amp;laquo;Обед душевный&amp;amp;raquo;, в который вошли более 3500 цитатных единиц. Отдельный раздел диссертации посвящен филолого-историческому анализу распорядительной части духовной грамоты Симеона: рассмотрены обет нестяжания и реальные монашеские завещательные практики. Проведенное исследование может стать основой для дальнейшего изучения истории проповеди в допетровской Руси, языка прозы Симеона Полоцкого и истории повседневной жизни московских монахов в последней четверти XVII века.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Преображенская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e46' cx='74.08' cy='35.28' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Некоторые вопросы сегментной и супрасегментной фонологии и фонетики адыгских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертационная работа посвящена изучению фонологии и фонетики адыгских идиомов (абхазо-адыгская языковая семья). Так как основным предметом исследования является разнообразие адыгских идиомов, в первой главе представлена подробная социолингвистическая картина расселения адыгов и среднего и высшего образования на адыгских языках. Исследование направлено как на сегментную, так и на супрасегментную сторону языков. В диссертации впервые предлагается единообразное описание вокалических и консонантных систем, вводятся в научный оборот новые данные, собранные в ходе полевых исследований в 21 адыгском ауле, а также представлены исследования системы ударения, слоговой структуры и скорости речи в отдельных адыгских идиомах. Данные о звуковых инвентарях собраны автором в базу данных &amp;amp;laquo;The Circassian Consonant Correspondences Database&amp;amp;raquo;, которая стала основой для кластеризации идиомов на основании фонологических инвентарей и регулярных соответствий, во многом совпавшая с традиционной классификацией адыгских языков. Для анализа слоговой структуры был разработан и применен алгоритм, который позволяет полуавтоматически проводить исследования слоговой структуры.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e47' cx='32.23' cy='95.34' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Экспериментальные и корпусные исследования лингвистической прагматики: информативность, иллокутивные типы предложений, металингвистическое сравнение&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация состоит из двух частей: &amp;quot;междисциплинарной&amp;quot; прагматики и &amp;quot;взаимодействия&amp;quot; прагматики и грамматики. &amp;quot;Междисциплинарная&amp;quot; прагматика объединяет лингвистику, философию языка, психологию рассуждений, основы логики. &amp;quot;Взаимодействие&amp;quot; прагматики и грамматики изучается в рамках лингвистики. Каждая часть состоит из двух тем.&amp;amp;nbsp;Изложены результаты экспериментов, посвященных интерпретации недоинформативных условных высказываний, вызывающих импликатуры. Исследовано влияние факторов на порождение импликатур: отрицание в антецеденте/консеквенте; речевые акты (обещания, угрозы); порядок клауз условного предложения; степень мотивации слушающего (не) выполнить действие. Исследовано влияние веридикативности и причинно-результативного отношения между пропозициями условных предложений с союзами &amp;quot;если&amp;quot;, &amp;quot;раз&amp;quot; на порождение импликатур и следствий.&amp;amp;nbsp;Изложены результаты экспериментов, посвященных порождению сверхинформативных высказываний, содержащих обозначения цвета и количеств малых множеств, в референциальной коммуникации. Показано, что размеры малых множеств сверхспецифицируются чаще, чем цвет, т.к. являются абсолютными и выделенными, что связано с субитизацией.&amp;amp;nbsp;Изложены результаты работ, посвященных русским иллокутивным типам предложений. С учетом опыта построения предыдущих классификаций и на основании лингвистических критериев предложена классификация русских иллокутивных типов предложений. Приведены аргументы в пользу гипотезы синтаксического расподчинения восклицательного типа предложения, а также с помощью корпусного материала выявлены грамматические и лексические тенденции и ограничения русских матричных предикатов. Экспериментально исследовано влияние факторов (эффекта превосходства, синтаксического статуса группы, сочинения) на выбор интерпретации (единичной, множественной) русских восклицательных и вопросительных предложений.&amp;amp;nbsp;Изложены результаты работ, посвященных металингвистическому сравнению, выражающему мнение говорящего о том, что одна пропозиция является более предпочтительной/вероятной/прототипической, чем другая. С помощью корпусного материала обнаружены грамматические способы выражения металингвистического сравнения в русском. Выявлены грамматические сходства и различия между метасравнительными предложениями и стандартными сравнительными. С помощью корпусных и экспериментальных методов изучены частотность и приемлемость асимметричных метасравнительных предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e48' cx='253.74' cy='87.43' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Корпусные методы как инструмент исследования микродиахронии русского языка XVIII-XXI веков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации изложены результаты корпусных исследований разноуровневых единиц русского языка. В области морфемной семантики анализируется развитие многозначности корня благ-, интересного энантиосемией, а также связанного корня -каз- и русских глагольных приставок: например, с опорой на представления о единой семантике приставок по- и об- обсуждается история глагола покрестить. В области формообразования рассматривается, во-первых, история попытки вхождения в язык притяжательного местоимения ихний. Во-вторых, анализируется трансформация системы деепричастий от такой, при которой они образуются двумя разнотипными суффиксами вне зависимости от вида образующего глагола, к современной, в которой выбор суффикса зависит от вида. В-третьих, рассматривается судьба уходящих из языка форм невозвратных деепричастий с суффиксом -вши (например, снявши). Наконец, рассмотрена языковая игра с ненормативным окончанием -ов для существительных женского рода (рыбов, собаков и др.) и в связи методикой этого исследования введено понятие &amp;amp;laquo;нанодиахрония&amp;amp;raquo;. В области лексики рассматривается, во-первых, микродиахроническая история семи идиоматизированных сочетаний, грамматиколизовавшихся в кванторных значениях (постольку-поскольку, будь здоров, малая толика и др). Во-вторых, изменение семантики религиозных лексем, обусловленное отходом от религиозного восприятия мира в XIX веке, затем частичным запретом на подобное восприятие на советском этапе и возвращением к нему в постсоветское время. На стыке формообразования и синтаксиса анализируется выбор для функции сказуемого полной или краткой формы прилагательного, относящегося к семантическому типу &amp;amp;laquo;цвет&amp;amp;raquo; (цветок алый / ал). Наконец, в области синтаксиса описывается соотношение с нормой в течение 300 лет абсолютивного деепричастного оборота. Таким образом, работа объединяет микродиахронические исследования семантического и грамматического движения разнотипных языковых единиц и обобщает их результаты с тем, чтобы сделать выводы о методах микродиахронических исследований русского языка трех последних веков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Добрушина Екатерина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e49' cx='171.45' cy='228.9' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Тохарские A тексты из собрания Берлинской библиотеки: новые данные&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертационное исследование посвящено систематизации новых данных, полученных автором в ходе многолетнего исследования текстов на тохарском A языке, хранящихся (или хранившихся) в составе собрания рукописей из Турфана (Turfansammlung) в библиотеке г. Берлина. В главе I, &amp;quot;Текстовые фрагменты: соединения и отождествления&amp;quot;, рассматриваются фрагменты &amp;amp;ndash; как опубликованные, так и неопубликованные, &amp;amp;ndash; относящиеся к 6 различным рукописям, вошедшим в издание тохарских A текстов, предпринятое в 1921 г. Э. Зигом и В. Зиглингом. Показано, что во многих случаях некоторые из этих фрагментов непосредственно соединяются между собой или по крайней мере достоверно относятся к одному и тому же листу. Для ряда фрагментов обнаружены текстовые параллели на других языках буддийского канона, позволяющие значительно лучше понять их содержание. Глава II, &amp;quot;Лексика&amp;quot;, содержит обсуждение примерно 20 тохарских A лексем, семантика и/или морфемная структура которых ранее были неизвестны или описывались неточно. Проведенный анализ позволил, в частности, выявить присутствие в тохарских A текстах таких важных в этимологическом и/или культурном отношении лексем, как pl&amp;amp;auml;k* &amp;quot;медь&amp;quot;, yk&amp;amp;auml;r &amp;quot;печень&amp;quot;, sp&amp;amp;auml; lc&amp;amp;auml;k &amp;quot;селезенка&amp;quot;, lep&amp;amp;auml;ś* &amp;quot;шакал&amp;quot;, ly&amp;amp;auml;k - &amp;quot;лежать&amp;quot;.Материалом для рассмотрения в главе III, &amp;quot;Указатель словоформ к неопубликованным тохарским A текстам из собрания Берлинской библиотеки&amp;quot;, послужили несколько тысяч небольших текстовых фрагментов, не вошедших в издание 1921 г. Многие из этих фрагментов никогда ранее не рассматривались как написанные на тохарском A или даже считались вообще не допускающими никакой удовлетворительной интерпретации. Глава включает в себя четыре основных раздела &amp;amp;ndash; &amp;quot;Справочная таблица&amp;quot;, &amp;quot;Принципы организации Указателя&amp;quot;, собственно &amp;quot;Указатель&amp;quot; и &amp;quot;&amp;quot;Темные места&amp;quot;: четыре года спустя&amp;quot; &amp;amp;ndash; и несколько вспомогательных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Иткин Илья Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e50' cx='154.55' cy='21.53' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Дискурсивные формулы русского языка в диахроническом аспекте (на материале XVIII &amp;amp;ndash; XXI веков)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена проблеме составления реестра дискурсивных формул (ДФ) русского языка &amp;amp;ndash; особого рода конструкций, слоты которых вынесены в предшествующий и иногда последующий речевой акт. ДФ представляют собой изолированные ответные реплики, выражающие варианты ответов да / нет или оценку. В центре внимания оказывается изучение изменений, которые происходят с ДФ в рамках составленного списка с позиции диахронии. Работа состоит из двух глав, в первой из которых рассматриваются основные положения теории Грамматики конструкций, проблемы исследования формульных последовательностей в англоязычной и русскоязычной традициях, опыт составления списков формульных высказываний для русского языка, микродиахронические исследования языковых единиц с позиции конструкционализации и прагматикализации. Релевантность привлекаемого теоретического материала подтверждается иллюстрацией основных положений с помощью анализа конкретных ДФ.&amp;amp;nbsp; Вторая глава посвящена проблеме составления списка ДФ русского языка и описанию дальнейшего его анализа с применением современных компьютерных и статистических методов. Вместо привычного индуктивного подхода и точечного рассмотрения истории конкретных единиц предлагается системный анализ репрезентативного списка с точки зрения общих тенденций в микродиахронических изменениях такого рода конструкций. При этом исследования конкретных ДФ служат иллюстрацией выявленных процессов. Диссертация представляет собой первое исследование дискурсивных формул русского языка в рамках большого проекта. Работа может послужить основой для дальнейших исследований, а также для составления системы таких языковых единиц в типологической перспективе. Полученный список лег в основу базы данных &amp;amp;ldquo;Прагматикон&amp;amp;rdquo;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Жукова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e51' cx='268.05' cy='214.42' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Конструкции глагола как маркер литературных формул&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Предлагаемая диссертация посвящена исследованию глагольных конструкций в некоторых жанрах массовой литературы. &amp;amp;nbsp;Сюжетная и языковая клишированность и стандартизированность такой литературы позволяет описывать ее при помощи так называемых литературных формул, воплощающих культурные темы и стереотипы социума. Литературные формулы изучаются в основном культурологами и литературоведами, но не лингвистами. &amp;amp;nbsp;В работе мы рассматриваем четыре микрожанра (любовный роман, детектив, научно-фантастический роман и фэнтези), примерно соответствующие литературным формулам &amp;amp;laquo;романтическая история&amp;amp;raquo;, &amp;amp;laquo;тайна&amp;amp;raquo;, &amp;amp;laquo;чуждые сущности и состояния&amp;amp;raquo; и &amp;amp;laquo;приключения&amp;amp;raquo;, и используем машинное обучение в качестве инструмента их классификации. Так как низкоуровневые признаки (длина текста, длина слова, частеречные характеристики) недостаточно различаются от корпуса к корпусу и не позволяют однозначно отнести текст к той или языковой литературной формуле, в работе на материале корпуса текстов массовой литературы анализируются глагольные конструкции (комплексы вида &amp;amp;laquo;глагол + зависимые&amp;amp;raquo;), характеризующие один или несколько микрожанров. Методами машинного обучения из текстов выделялись глагольные конструкции. Наиболее значимые для определения микрожанра комплексы мы называем &amp;amp;nbsp;маркерными, т. е. характерными для определенного микрожанра. Конструкции рассматриваются с точки зрения заполненности глагольных валентностей. В исследовании выделяются полные (словарные), неполные (с опущением субъекта, прямого или косвенного объекта) и расширенные (сирконстантные) глагольные конструкции. Проанализированы и описаны конкретные примеры реализации конструкций в каждом микрожанре. На основе схожести конструкционного профиля сделаны выводы о преобладании в любовных романах и детективах глаголов и конструкций, сопутствующих прямой речи, и полных конструкций в научно-фантастических романах и фэнтези. Предложены также внетекстовые объяснения подобного предпочтения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Буйлова Надежда Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e52' cx='316.87' cy='216.54' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Финитные стратегии релятивизации в славянских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В статьях, собранных в настоящей диссертации, рассматриваются финитные относительные конструкции в славянских языках и в особенности в русском, при этом основное внимание уделяется структурам, демонстрирующим внутриязыковую и/или межъязыковую вариативность. Три статьи посвящены общеславянским закономерностям в выборе между следующими типами финитных конструкций: со специализированными и неспециализированными относительными местоимениями (например, &amp;lt;a&amp;gt;кој‑што&amp;lt;/a&amp;gt; и кој в македонском), с местоимениями типа &amp;amp;lsquo;который&amp;amp;rsquo; и &amp;amp;lsquo;кто&amp;amp;rsquo; (&amp;amp;lsquo;те, кто были&amp;amp;rsquo; vs. &amp;amp;lsquo;те, которые были&amp;amp;rsquo;), с согласованием предиката с вершиной по лицу и без согласования (например, меня, который хочу vs. меня, который хочет). В остальных шести статьях, включенных в диссертацию, преимущественно рассматриваются русские данные, например выбор между средствами релятивизации посессора (человек, чей дом vs. человек, дом которого), между одушевленным и неодушевленным маркированием местоимения который (животное, которое выбрали vs. животное, которого выбрали), между согласованием и несогласованием предиката в относительной конструкции с вершиной по числу (те, кто пришел vs. те, кто пришли). Славянские данные в диссертационном исследовании рассматриваются в рамках подхода внутригенетической типологии, что позволяет выдвинуть некоторые гипотезы о типологических тенденциях в устройстве финитных относительных конструкций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Холодилова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e53' cx='175.3' cy='96.86' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Оценка вклада онтологической информации в распознавание кореферентных связей на материале русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертационная работа посвящена оценке того, какой вклад вносит информация, не включенная непосредственно в высказывание, в успешное распознавание кореферентных связей, на материале русского языка. Несмотря на то, что важность информации такого рода, как правило, подразумевается исследователями в своих работах, полноценной оценки роли семантической информации для процесса разрешения кореферентности для русского языка ранее не проводилось. В работе описана семантически мотивированная классификации кореферентных отношений и проведено корпусное исследование частоты их встречаемости, а также проанализирована встречаемость различных классов отношений в зависимости от жанра текста. Также в работе описано несколько этапов экспериментов, опирающихся на разработанную классификацию, с использованием различных способов представления информации и алгоритмов анализа. Результаты экспериментов позволяют сделать вывод о важности семантической информации для задач разрешения кореферентности. Полученные данные представляют как теоретический интерес, так и практическую ценность для разработки систем автоматического анализа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Азеркович Илья Леонидович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e54' cx='225.49' cy='105.79' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Проспектив: семантическая типология и пути грамматикализации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена типологическому разнообразию грамматических значений семантической зоны проспектива. Под проспективом мы понимаем аспектуальное значение, вводящее подготовительное состояние ситуации. Во-первых, мы предлагаем набор типологических диагностик, релевантных для структуры семантической зоны проспектива, и выделяем несколько типов проспектива в соответствии с тем, как они реагируют на эти диагностики. Ключевым аспектом оказывается относительная салиентность подготовительного состояния и следующего за ним события: первая в процессе диахронического развития проспективной конструкции уменьшается, а вторая увеличивается. Во-вторых, даётся подробное описание механизму грамматикализации проспектива и развития проспективной конструкции в показатель будущего времени на примере конструкции с глаголом хотѣти в старославянском и болгарском языках, приводя типологические параллели к постулируемым нами стадиям грамматикализации. Наконец, на основе детального анализа функционирования показателей глагольной множественности и авертива в мокшанском языке, а также его когнатов в прибалтийско-финских и саамских языках показывается, как полученные данные можно использовать для семантической реконструкции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e55' cx='146.07' cy='64.22' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Семантическая разметка художественных текстов для количественных исследований в филологии (на примере романа &amp;quot;Война и мир&amp;quot; Л.Н. Толстого)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена применению количественных методов и формального моделирования при анализе художественного текста. В рамках исследования разработана и осуществлена комплексная семантическая разметка романа &amp;amp;laquo;Война и мир&amp;amp;raquo; Л. Н Толстого, ориентированная на анализ системы персонажей художественного произведения (как статический, так и в динамике). Далее на основе подготовленной разметки была проведена серия формальных филологических экспериментов с использованием методологического инструментария сетевого анализа и теории графов, стилометрии (количественной стилистики), а также автоматического выделения семантических ролей (актантов). Эксперименты показали, что предложенные способы формализации позволяют получить количественные подтверждения некоторым тезисам, сделанным филологами в ходе традиционного качественного анализа, а также высветить некоторые неявные особенности системы персонажей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e56' cx='129.24' cy='43.06' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Автоматизация лексико-типологических исследований: методы и инструменты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена разработке методов автоматизации всех этапов исследования в рамках фреймового подхода к лексической типологии. Этот подход предполагает составление фреймовой анкеты для рассматриваемого семантического поля, заполнение ее материалами максимального количества языков и, наконец, конструирование семантической карты, отражающей наблюдаемые типологические закономерности. Мы начинаем с того, что, с помощью моделей дистрибутивной семантики, приводим независимые свидетельства в пользу лингвистической обоснованности понятия &amp;amp;laquo;фрейм&amp;amp;raquo;. Затем мы предлагаем составлять анкету на основе материала одного языка с помощью моделей дистрибутивной семантики и кластерного анализа сформированного пространства векторов сочетаемости. Готовая анкета переводится на доступные языки с помощью машиночитаемых словарей, онлайн переводчиков и параллельных корпусов и заполняется по материалам одноязычных корпусов выбранных языков. Наконец, в качестве семантических карт нового образца могут быть использованы решетки формальных понятий, построенные на основе формального контекста, в котором в качестве объектов выступают слова включенных в исследование языков, а роль атрибутов играют минимальные лексические значения (фреймы).Все предлагаемые методы тестируются на материале нескольких семантических полей качественных признаков (&amp;amp;lsquo;острый&amp;amp;rsquo;, &amp;amp;lsquo;гладкий&amp;amp;rsquo;, &amp;amp;lsquo;толстый&amp;amp;rsquo; и др.), результаты экспериментов проходят качественную и количественную оценку, выделяются слабые места разработанных алгоритмов и формулируются направления их улучшения.Новые методики позволяют упростить и ускорить процесс лексико-типологического исследования и расширить его эмпирическую базу.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e57' cx='189.46' cy='245.68' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Типология ассибилятивных изменений и вариативность в системах сибилянтов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Диссертация посвящена фонетическим изменениям, в процессе которых несибилянты становятся сибилянтами, то есть &amp;amp;laquo;шипящими&amp;amp;raquo; и &amp;amp;laquo;свистящими&amp;amp;raquo; фрикативными и аффрикатами, например, s, z, ʂ, ʃ, ʥ. Исследование направлено как на типологию изменений такого рода, так и на анализ возможных артикуляционных, перцептивных и структурно-фонологических механизмов, которые за ними стоят.В диссертации впервые предлагается типология ассибилятивных изменений на материале 53 языков и диалектов пяти языковых семей России: уральской, индоевропейcкой, чукотско-камчатской, абхазо-адыгской и тюркской. Учитываются как синхронные чередования и свободная вариативность, так и диахронические изменения, реконструированные для более ранних этапов развития языков. Выделяются более и менее частотные типы переходов в языках России выбранных семей; ряд редких и мало исследованных переходов обсуждается в диссертации подробно.Движущей силой ассибилятивных переходов автор называет изменение структуры фонетической вариативности согласных звуков. В одной из глав диссертации рассматривается артикуляционная и акустическая вариативность самих сибилянтов, в двух других главах &amp;amp;ndash; вариативность единиц, которые переходят в сибилянты. Внимательное отношение к вариативности позволяет автору объяснить такие изменения, которые ранее не становились предметом специального изучения или же их причины и условия были неясны. Это, в первую очередь, ассибиляция губно-зубных и латеральных шумных согласных. Детальное рассмотрение этих и других типов изменений позволяет говорить о том, что вариативность, которой благоприятствуют артикуляционные и акустические факторы, под влиянием фонологической системы может сужаться либо расширяться в ту или иную сторону, и это становится решающим фактором звукового изменения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e58' cx='102.16' cy='163.83' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Методы автоматического выделения тезаурусных отношений на основе словарных толкований&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;С некоторыми задачами обработки текстов человек справляется лучше, чем компьютер. Например, в отличие от компьютера человек может легко найти в коротком отрывке все упоминания жидкостей и сосудов. Чтобы компьютер смог отвечать на такого рода вопросы, ему нужны базовые представления о мире, например, что чашка -- это сосуд, а чай -- это жидкость. Такие знания называются тезаурусными отношениями. В читаемом для людей виде они содержатся в толковых словарях: &amp;quot;Чашка 1. Небольшой, обычно округлой формы, с ручкой, сосуд для питья&amp;quot;. Понятным компьютеру способом представления таких знаний являются семантические сети: тезаурусы и онтологии. Защищаемая работа посвящена автоматизации построения тезауруса на основе толкового словаря.&amp;amp;nbsp;В работе предложен новый подход к извлечению отношений, состоящий из трёх этапов. Для того, чтобы извлекать отношения из толкований, нужно обозреть всё их разнообразие. В помощь исследователю предлагается автоматически группировать похожие по синтаксической структуре толкования так, чтобы легко было убедиться, что все типы толкований охвачены. Это и есть первый этап. На втором этапе исследователь описывает интересные ему свойства каждой группы толкований, а компьютер по описаниям извлекает из толкований тезаурусные отношения. В результате получается набор пар слов, связанных отношениями. Чтобы собрать из них тезаурус, необходимо объединить их в одну сеть: из набора пар чашка-сосуд, чашка-миска, сосуд-вместилище, сосуд-орган нужно понять, в каких случаях мы говорим об одном понятии. Наша цель получить в этом случае цепочку чашка-сосуд-вместилище. Решение такой задачи называется дизамбигуацией и является заключительным этапом работы.&amp;amp;nbsp;Для каждого этапа исследованы и описаны существующие подходы, проведены эксперименты для сравнения различных подходов, предложено наилучшее решение среди исследованных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_5b5d26c0_dd63_4955_9983_26fc50d4cb57_e59' cx='130.6' cy='249.82' r='1.87pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Конструкции с сентенциальными актантами в русском языке: семантика, синтаксис, сочетаемость&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;В диссертации описываются различные аспекты функционирования русских конструкций с сентенциальными актантами, например, &amp;amp;laquo;Я знаю, что Петя уже приехал&amp;amp;raquo;; &amp;amp;laquo;Мне нравится поздно вставать&amp;amp;raquo;; &amp;amp;laquo;Хорошо, что дождь так и не начался&amp;amp;raquo;. Прежде всего выясняются условия употребления, синтаксические и семантические особенности каждой из стратегий маркирования зависимой клаузы: союзов &amp;amp;laquo;что&amp;amp;raquo; и &amp;amp;laquo;чтобы&amp;amp;raquo;, инфинитива, менее центральных стратегий, таких как &amp;amp;laquo;как&amp;amp;raquo; непосредственного восприятия, косвенный вопрос, союзы &amp;amp;laquo;когда&amp;amp;raquo; и &amp;amp;laquo;если&amp;amp;raquo; в актантном употреблении, маркер &amp;amp;laquo;как бы (не)&amp;amp;raquo; и др. Затем ставятся различные проблемы, связанные с функционированием рассматриваемых конструкций: в частности, выясняется распределение абсолютного и относительного временного маркирования. Оказывается, что выбор маркирования зависит от множества факторов, например, от длины зависимой клаузы, лица её субъекта, используемого союза и др., хотя в общем случае в сентенциальных актантах используется скорее относительное время. Важной частью диссертации является сопоставление сентенциальных актантов с именными. Оказывается, что у сентенциальных актантов обнаруживается огромное количество отклонений от прототипа поведения актантов: как вполне очевидных (невозможность множественного согласования с двумя сентенциальными конъюнктами,
